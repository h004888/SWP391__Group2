<!DOCTYPE html>
<html lang="en">

<div th:insert="adminDashboard/fragments/header :: header"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="adminDashboard/fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="adminDashboard/fragments/topbar :: topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <form action="/admin/get-payments-by-user" method="get">
                <label>User ID:</label>
                <input type="text" name="username" placeholder="Enter User Name"/>
                <button type="submit">Search by User</button>
            </form>

            <!-- Form tìm kiếm theo Status -->
            <form action="/admin/get-payments-by-status" method="get">
                <label>Status:</label>
                <input type="text" name="status" placeholder="Enter Status"/>
                <button type="submit">Search by Status</button>
            </form>

            <!-- Links để sắp xếp -->
            <a th:href="@{/admin/get-payments-by-date-asc}">Sort by Date (Ascending)</a><br>
            <a th:href="@{/admin/get-payments-by-date-desc}">Sort by Date (Descending)</a><br>
            <a th:href="@{/admin/get-payments-by-amount-asc}">Sort by Amount (Ascending)</a><br>
            <a th:href="@{/admin/get-payments-by-amount-desc}">Sort by Amount (Descending)</a>

            <!-- Hiển thị danh sách payments -->
            <table border="1">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Payment Date</th>
                    <th>Note</th>
                    <th>User Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.paymentId}"></td>
                    <td th:text="${payment.amount}"></td>
                    <td th:text="${payment.status}"></td>
                    <td th:text="${payment.paymentDate}"></td>
                    <td th:text="${payment.note}"></td>
                    <td th:text="${payment.user.username}"></td>
                </tr>
                </tbody>
            </table>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:insert="adminDashboard/fragments/footer :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>

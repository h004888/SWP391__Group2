<!-- JavaScript for comment functionality -->
<script th:inline="javascript">
    // Set current user ID for comment functionality
    window.currentUserId = /*[[${user.userId}]]*/ null;

    // Load comments when page loads
    document.addEventListener('DOMContentLoaded', function () {
        const courseId = document.querySelector('input[name="courseId"]').value;
        const lessonId = document.querySelector('input[name="lessonId"]').value;

        console.log('Page loaded with:', { courseId, lessonId });

        // Validate lessonId is present - bắt buộc
        if (!lessonId) {
            console.error('Lesson ID is missing! Comment system requires lesson ID.');
            document.getElementById('commentsList').innerHTML = '<p class="text-danger">Lỗi: Không tìm thấy thông tin bài học. Comment system yêu cầu lesson ID.</p>';
            return;
        }

        // Load comments for this specific lesson
        loadComments(courseId, lessonId);

        // Add event listeners for initial elements
        addCommentEventListeners();
    });

    // Load comments function - chỉ theo lesson
    function loadComments(courseId, lessonId) {
        // Comment chỉ có thể theo lesson, không có course-level comments
        const url = `/api/course/${courseId}/lesson/${lessonId}/comments`;
        console.log('Loading comments from:', url);
        fetch(url)
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(comments => {
                console.log('Comments loaded:', comments);
                const commentsList = document.getElementById('commentsList');
                // Clear existing content and add new comments
                commentsList.innerHTML = '';
                commentsList.innerHTML = renderComments(comments);

                // Add event listeners for newly created elements
                addCommentEventListeners();

                // Scroll tới cuối danh sách comment để thấy reply mới
                commentsList.scrollIntoView({ behavior: 'smooth', block: 'end' });
                // --- Scroll to comment if commentId param exists ---
                const urlParams = new URLSearchParams(window.location.search);
                const commentId = urlParams.get('commentId');
                if (commentId) {
                    const commentElem = document.getElementById('comment-' + commentId);
                    if (commentElem) {
                        commentElem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        commentElem.style.backgroundColor = '#ffffcc';
                        setTimeout(() => commentElem.style.backgroundColor = '', 2000);
                    } else {
                        // Hiển thị thông báo nếu không tìm thấy comment
                        let noti = document.getElementById('comment-not-found-message');
                        if (!noti) {
                            noti = document.createElement('div');
                            noti.id = 'comment-not-found-message';
                            noti.className = 'alert alert-warning mt-3';
                            noti.innerText = 'Bình luận này có thể đã bị xóa hoặc không tồn tại.';
                            commentsList.prepend(noti);
                        }
                    }
                }
            })
            .catch(error => {
                console.error('Error loading comments:', error);
                document.getElementById('commentsList').innerHTML = '<p class="text-muted">Error loading comments</p>';
            });
    }

    // Render comments HTML
    function renderComments(comments) {
        const courseId = document.querySelector('input[name="courseId"]').value;
        const lessonId = document.querySelector('input[name="lessonId"]').value;
        const currentUserId = window.currentUserId;

        let html = `
            <!-- Form bình luận mới lên đầu -->
            <form id="commentForm" action="/api/course/${courseId}/comment" method="post" class="mb-4">
                <input type="hidden" name="courseId" value="${courseId}" />
                <input type="hidden" name="lessonId" value="${lessonId}" />
                <div class="input-group">
                    <input type="text" name="comment" class="form-control" placeholder="Nhập bình luận..." required />
                    <button class="btn btn-success" type="submit">Bình luận</button>
                </div>
            </form>
        `;

        if (!comments || comments.length === 0) {
            html += '<p class="text-muted">No comments yet. Be the first to comment!</p>';
            return html;
        }

        html += comments.map(comment => `
            <div class="border p-2 p-sm-4 rounded-3 mb-4" id="comment-${comment.reviewId}">
                <ul class="list-unstyled mb-0">
                    <li class="comment-item">
                        <div class="d-flex mb-3">
                            <div class="avatar avatar-sm flex-shrink-0">
                                <a href="#"><img class="avatar-img rounded-circle"
                                        src="${comment.user && comment.user.profilePicture ? comment.user.profilePicture : '/assets/images/avatar/default.jpg'}"
                                        alt="${comment.user ? comment.user.fullName : 'User'}"></a>
                            </div>
                            <div class="ms-2">
                                <div class="bg-light p-3 rounded">
                                    <div class="d-flex justify-content-between">
                                        <div class="me-2">
                                            <h6 class="mb-1 lead fw-bold">
                                                <a href="#!">${comment.user ? comment.user.fullName : 'Unknown User'}</a>
                                            </h6>
                                            <p class="h6 mb-0">${comment.comment}</p>
                                        </div>
                                        <small>${new Date(comment.createdAt).toLocaleString()}</small>
                                    </div>
                                </div>
                                <ul class="nav nav-divider py-2 small">
                                    <li class="nav-item">
                                        <a class="text-primary-hover reply-link" href="#" data-comment-id="${comment.reviewId}" data-reply-form-id="reply-form-${comment.reviewId}">Reply</a>
                                    </li>
                                    ${comment.user && comment.user.userId === currentUserId ? `
                                        <li class="nav-item">
                                            <a class="text-primary-hover edit-link" href="#" data-comment-id="${comment.reviewId}">Edit</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="text-danger-hover delete-link" href="#" data-comment-id="${comment.reviewId}">Delete</a>
                                        </li>
                                    ` : `
                                        <li class="nav-item">
                                            <a class="text-warning-hover report-link" href="#" data-comment-id="${comment.reviewId}">Report</a>
                                        </li>
                                    `}
                                </ul>
                            </div>
                        </div>
                        
                        <!-- Form sửa bình luận ẩn -->
                        <form action="/api/course/${courseId}/comment/${comment.reviewId}/edit" method="post" class="edit-form editCommentForm ms-5 mt-2 d-none" id="edit-form-${comment.reviewId}">
                            <input type="hidden" name="courseId" value="${courseId}" />
                            <input type="hidden" name="lessonId" value="${lessonId}" />
                            <div class="input-group">
                                <input type="text" name="comment" class="form-control form-control-sm" value="${comment.comment}" required />
                                <button class="btn btn-success btn-sm" type="submit">Lưu</button>
                                <button class="btn btn-outline-secondary btn-sm cancel-edit" type="button">Hủy</button>
                            </div>
                        </form>
                        
                        ${comment.children && comment.children.length > 0 ? `
                            <ul class="list-unstyled ms-4">
                                ${comment.children.map(reply => `
                                    <li class="comment-item" id="comment-${reply.reviewId}">
                                        <div class="d-flex">
                                            <div class="avatar avatar-xs flex-shrink-0">
                                                <a href="#"><img class="avatar-img rounded-circle"
                                                        src="${reply.user && reply.user.profilePicture ? reply.user.profilePicture : '/assets/images/avatar/default.jpg'}"
                                                        alt="${reply.user ? reply.user.fullName : 'User'}"></a>
                                            </div>
                                            <div class="ms-2">
                                                <div class="bg-light p-3 rounded">
                                                    <div class="d-flex justify-content-between">
                                                        <div class="me-2">
                                                            <h6 class="mb-1 lead fw-bold">
                                                                <a href="#">${reply.user ? reply.user.fullName : 'Unknown User'}</a>
                                                            </h6>
                                                            <p class="mb-0">${reply.comment}</p>
                                                        </div>
                                                        <small>${new Date(reply.createdAt).toLocaleString()}</small>
                                                    </div>
                                                </div>
                                                <ul class="nav nav-divider py-2 small">
                                                    ${reply.user && reply.user.userId === currentUserId ? `
                                                        <li class="nav-item">
                                                            <a class="text-primary-hover edit-link" href="#" data-comment-id="${reply.reviewId}">Edit</a>
                                                        </li>
                                                        <li class="nav-item">
                                                            <a class="text-danger-hover delete-link" href="#" data-comment-id="${reply.reviewId}">Delete</a>
                                                        </li>
                                                    ` : `
                                                        <li class="nav-item">
                                                            <a class="text-warning-hover report-link" href="#" data-comment-id="${reply.reviewId}">Report</a>
                                                        </li>
                                                    `}
                                                </ul>
                                            </div>
                                        </div>
                                        
                                        <!-- Form sửa reply ẩn -->
                                        <form action="/api/course/${courseId}/comment/${reply.reviewId}/edit" method="post" class="edit-form editCommentForm ms-5 mt-2 d-none" id="edit-form-${reply.reviewId}">
                                            <input type="hidden" name="courseId" value="${courseId}" />
                                            <input type="hidden" name="lessonId" value="${lessonId}" />
                                            <div class="input-group">
                                                <input type="text" name="comment" class="form-control form-control-sm" value="${reply.comment}" required />
                                                <button class="btn btn-success btn-sm" type="submit">Lưu</button>
                                                <button class="btn btn-outline-secondary btn-sm cancel-edit" type="button">Hủy</button>
                                            </div>
                                        </form>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : ''}
                        
                        <!-- Form trả lời ẩn cho comment gốc -->
                        <form class="reply-form replyCommentForm ms-5 mt-2 d-none" id="reply-form-${comment.reviewId}">
                            <input type="hidden" name="lessonId" value="${lessonId}" />
                            <input type="hidden" name="parentId" value="${comment.reviewId}" />
                            <input type="hidden" name="replyToUserName" value="${comment.user ? comment.user.fullName : 'Unknown User'}" />
                            <input type="hidden" name="courseId" value="${courseId}" />
                            <div class="input-group">
                                <input type="text" name="comment" class="form-control form-control-sm" placeholder="Nhập trả lời..." required />
                                <button class="btn btn-primary btn-sm" type="submit">Gửi</button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        `).join('');

        return html;
    }

    // Generate star rating HTML
    function generateStarRating(rating) {
        const stars = [];
        for (let i = 1; i <= 5; i++) {
            if (i <= rating) {
                stars.push('<i class="fas fa-star text-warning"></i>');
            } else {
                stars.push('<i class="far fa-star text-warning"></i>');
            }
        }
        return stars.join('');
    }







    // Add event listeners for comment elements
    function addCommentEventListeners() {
        // Comment form
        const commentForm = document.getElementById('commentForm');
        if (commentForm) {
            commentForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(this);
                const comment = formData.get('comment');
                const courseId = formData.get('courseId');
                const lessonId = formData.get('lessonId');

                console.log('Submitting comment:', { comment, courseId, lessonId });

                // Validate lessonId is present - bắt buộc
                if (!lessonId) {
                    showMessage('Lỗi: Không tìm thấy thông tin bài học. Comment phải thuộc về một bài học cụ thể.', 'error');
                    return;
                }

                fetch(`/api/course/${courseId}/comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        comment: comment,
                        courseId: courseId,
                        lessonId: parseInt(lessonId) // lessonId bắt buộc
                    })
                })
                    .then(response => {
                        console.log('Comment submit response status:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('Comment submit response:', data);
                        if (data.success) {
                            showMessage('Thao tác thành công!', 'success');
                            this.reset();
                            loadComments(courseId, lessonId);
                        } else {
                            showMessage(data.error || 'Có lỗi xảy ra', 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error submitting comment:', error);
                        showMessage('Error posting comment', 'error');
                    });
            });
        }

        // Reply links
        document.querySelectorAll('.reply-link').forEach(function (link) {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                var formId = this.getAttribute('data-reply-form-id');
                var form = document.getElementById(formId);
                if (form) {
                    form.classList.toggle('d-none');
                    form.querySelector('input[name="comment"]').focus();
                }
            });
        });

        // Edit links
        document.querySelectorAll('.edit-link').forEach(function (link) {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                var commentId = this.getAttribute('data-comment-id');
                var form = document.getElementById('edit-form-' + commentId);
                if (form) {
                    form.classList.toggle('d-none');
                    form.querySelector('input[name="comment"]').focus();
                }
            });
        });

        // Cancel edit buttons
        document.querySelectorAll('.cancel-edit').forEach(function (btn) {
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                this.closest('.edit-form').classList.add('d-none');
            });
        });

        // Delete links
        document.querySelectorAll('.delete-link').forEach(function (link) {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                if (confirm('Bạn có chắc muốn xóa bình luận này?')) {
                    var commentId = this.getAttribute('data-comment-id');
                    var courseId = document.querySelector('input[name="courseId"]').value;
                    var lessonId = document.querySelector('input[name="lessonId"]').value;

                    fetch(`/api/course/${courseId}/comment/${commentId}/delete`, { method: 'DELETE' })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                showMessage('Thao tác thành công!', 'success');
                                loadComments(courseId, lessonId);
                            } else {
                                showMessage(data.error || 'Error deleting comment', 'error');
                            }
                        })
                        .catch(error => {
                            showMessage('Error deleting comment', 'error');
                        });
                }
            });
        });

        // Report links
        document.querySelectorAll('.report-link').forEach(function (link) {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                var commentId = this.getAttribute('data-comment-id');
                var reason = prompt('Please provide a reason for reporting this comment:');
                if (reason && reason.trim()) {
                    var courseId = document.querySelector('input[name="courseId"]').value;

                    fetch(`/api/course/${courseId}/comment/${commentId}/report`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            reason: reason.trim()
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                showMessage('Thao tác thành công!', 'success');
                            } else {
                                showMessage(data.error || 'Error reporting comment', 'error');
                            }
                        })
                        .catch(error => {
                            showMessage('Error reporting comment', 'error');
                        });
                }
            });
        });

        // Reply forms
        document.querySelectorAll('.replyCommentForm').forEach(function (form) {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const comment = this.querySelector('input[name="comment"]').value;
                const courseId = this.querySelector('input[name="courseId"]').value;
                const parentId = this.querySelector('input[name="parentId"]').value;
                const lessonId = this.querySelector('input[name="lessonId"]').value;
                const replyToUserNameInput = this.querySelector('input[name="replyToUserName"]');
                const replyToUserName = replyToUserNameInput ? replyToUserNameInput.value : null;

                fetch(`/api/course/${courseId}/comment/reply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        comment: comment,
                        courseId: courseId,
                        parentId: parentId,
                        lessonId: lessonId ? parseInt(lessonId) : null,
                        replyToUserName: replyToUserName
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showMessage('Thao tác thành công!', 'success');
                            // Ẩn form trả lời và reset input
                            this.classList.add('d-none');
                            // Reset input
                            const input = this.querySelector('input[name="comment"]');
                            if (input) input.value = '';
                            this.reset && this.reset();
                            // Gọi lại loadComments để cập nhật danh sách
                            loadComments(courseId, lessonId);
                        } else {
                            showMessage(data.error || 'Error posting reply', 'error');
                        }
                    })
                    .catch(error => {
                        showMessage('Error posting reply', 'error');
                    });
            });
        });

        // Edit forms
        document.querySelectorAll('.editCommentForm').forEach(function (form) {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(this);
                const comment = formData.get('comment');
                const courseId = formData.get('courseId');
                const lessonId = formData.get('lessonId');
                // Lấy commentId từ action URL
                const action = this.getAttribute('action') || this.action;
                const match = action.match(/comment\/(\d+)\/edit/);
                const commentId = match ? match[1] : null;
                if (!commentId) {
                    showMessage('Không xác định được comment cần sửa!', 'error');
                    return;
                }
                fetch(`/api/course/${courseId}/comment/${commentId}/edit`, {
                    method: 'POST',
                    body: formData
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            showMessage('Thao tác thành công!', 'success');
                            this.classList.add('d-none');
                            loadComments(courseId, lessonId);
                        } else {
                            showMessage(data.error || 'Có lỗi xảy ra', 'error');
                        }
                    })
                    .catch(error => {
                        showMessage('Error updating comment', 'error');
                    });
            });
        });
    }

    // Show message function
    function showMessage(message, type) {
        const messageDiv = document.getElementById('commentMessage');
        if (messageDiv) {
            messageDiv.innerHTML = `<div class="alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;

            // Auto hide after 5 seconds
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        } else {
            // Fallback: use alert if message div doesn't exist
            alert(message);
        }
    }
</script>

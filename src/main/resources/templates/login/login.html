<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eduverse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<!-- Login Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0">
                    <div class="row g-0">
                        <!-- Left side - Decorative Image -->
                        <div class="col-md-6 d-none d-md-block">
                            <div class="auth-image position-relative h-100">
                                <div class="position-absolute bottom-0 start-0 p-4 text-white">
                                    <div class="d-flex align-items-center gap-3 mb-2">
                                        <img src="assets/images/jane-avatar.jpg" alt="Jane Kitani"
                                             class="rounded-circle" width="48" height="48">
                                        <div>
                                            <h3 class="fw-semibold mb-0">Jane Kitani</h3>
                                            <p class="small text-white-80 mb-0">Graphic Designer</p>
                                        </div>
                                    </div>
                                    <p class="text-white-80 small mb-0">"Eduverse helped me advance my design skills and
                                        land my dream job!"</p>
                                </div>
                            </div>
                        </div>
                        <!-- Right side - Login Form -->
                        <div class="col-md-6">
                            <div class="p-4 p-md-5">
                                <div class="d-flex align-items-center gap-2 mb-4">
                                    <div class="logo-square"></div>
                                    <span class="fs-4 fw-semibold">Eduverse</span>
                                </div>

                                <h1 class="fs-2 fw-bold mb-3">Welcome Back!</h1>
                                <p class="text-muted mb-4">Sign in to continue your learning journey</p>

                                <!-- Login Form -->
                                <form id="login-form" class="mb-4">
                                    <div th:if="${param.error}">
                                        <p style="color: red;">Invalid username or password.</p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-email" class="form-label">Email Address</label>
                                        <input type="text" class="form-control form-control-lg" id="login-email"
                                               placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="login-password" class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-lg" id="login-password"
                                               placeholder="Enter your password" required>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="remember-me">
                                            <label class="form-check-label" for="remember-me">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="forgot-password.html" class="text-primary text-decoration-none">Forgot
                                            Password?</a>
                                    </div>
                                    <div class="alert alert-danger d-none" id="login-error"></div>
                                    <button type="submit" class="btn btn-primary btn-lg w-100 gradient-btn mb-3">Sign
                                        In
                                    </button>
                                </form>

                                <!-- Divider -->
                                <div class="position-relative my-4">
                                    <hr>
                                    <span class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-muted small">or continue with</span>
                                </div>

                                <!-- Social Login -->
                                <div class="d-grid gap-2 mb-4">
                                    <button class="btn btn-outline-secondary btn-lg">
                                        <i class="fab fa-google text-danger me-2"></i> Continue with Google
                                    </button>
                                </div>

                                <!-- Footer -->
                                <div class="text-center">
                                    <p class="text-muted">
                                        Don't have an account?
                                        <a href="signup.html" class="text-primary fw-medium text-decoration-none">Sign
                                            Up</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>

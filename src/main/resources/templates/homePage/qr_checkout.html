<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh to√°n QR Banking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fc;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .qr-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .qr-container h2 {
            color: #4e73df;
            font-weight: 700;
            margin-bottom: 1.2rem;
        }
        .qr-img {
            width: 220px;
            height: 220px;
            object-fit: contain;
            border-radius: 12px;
            border: 2px solid #e3e6f0;
            margin-bottom: 1.2rem;
            background: #f8f9fc;
        }
        .info-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.7rem;
        }
        .info-row i {
            color: #1cc88a;
            margin-right: 0.7rem;
            font-size: 1.2rem;
        }
        .info-label {
            color: #858796;
            font-size: 1rem;
            min-width: 120px;
            text-align: left;
        }
        .info-value {
            font-weight: 600;
            color: #222;
            font-size: 1.1rem;
            margin-top: 4px;
        }
        .desc-box {
            background: #e9f7ef;
            color: #1cc88a;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            margin: 1rem 0 1.2rem 0;
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .desc-box i {
            margin-right: 0.6rem;
        }
        #status {
            margin-top: 1.2rem;
            font-size: 1.08rem;
        }
        @media (max-width: 500px) {
            .qr-container {
                max-width: 98vw;
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .qr-img {
                width: 90vw;
                height: 90vw;
                max-width: 260px;
                max-height: 260px;
            }
        }
        .btn-back-cart {
            display: inline-block;
            margin: 24px auto 0 auto;
            background: #4e73df;
            color: #fff;
            font-weight: 600;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(78,115,223,0.08);
            transition: background 0.18s;
        }
        .btn-back-cart:hover {
            background: #2e59d9;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h2><i class="fas fa-qrcode me-2"></i>Scan QR code to pay</h2>
        <img class="qr-img" id="qrImg" th:src="${qrUrl}" alt="QR Code" />
        <div class="info-row">
            <i class="fas fa-money-bill-wave"></i>
            <span class="info-label">Amount:</span>
            <span class="info-value" th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')}"></span>
        </div>
        <div class="desc-box">
            <i class="fas fa-info-circle"></i>
            Transfer content: <b style="margin-left: 0.5rem;" th:text="${description}"></b>
        </div>
        <div class="info-row">
            <i class="fas fa-shield-check"></i>
            <span class="info-label">Status:</span>
            <span class="info-value" id="status"></span>
        </div>
        <a href="javascript:void(0)" class="btn-back-cart" onclick="
            if(document.referrer && document.referrer !== window.location.href) {
                window.location.href = document.referrer;
            } else {
                window.location.href = '/home';
            }
"       >
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var isMaintenance = /*[[${isMaintenance}]]*/ false;
        var maintenanceId = /*[[${maintenanceId}]]*/ null;
        var orderId = /*[[${orderId}]]*/ null;
        console.log("isMaintenance:", isMaintenance, "maintenanceId:", maintenanceId, "orderId:", orderId);
        var id = isMaintenance ? maintenanceId : orderId;
        var pollingInterval = setInterval(function() {
            if (id) {
                var url = isMaintenance
                    ? '/api/maintenance/status?maintenanceId=' + id
                    : '/api/order/status?orderId=' + id;
                fetch(url)
                    .then(res => {
                        if (!res.ok) {
                            console.error('HTTP error! status: ' + res.status);
                            return res.text().then(text => { throw new Error(text); });
                        }
                        return res.json();
                    })
                    .then(data => {
                        if (data.status === 'PAID') {
                            document.getElementById('status').innerHTML = '<b style="color: green;">Payment successful! Redirecting...</b>';
                            clearInterval(pollingInterval);
                            fetch('/home/cart/clear-cookie').then(() => {
                                setTimeout(function() {
                                    window.location.href = document.referrer && document.referrer !== window.location.href
                                        ? document.referrer
                                        : '/home';
                                }, 2500);
                            });
                        } else if (data.status === 'failed' || data.status === 'cancelled') {
                            document.getElementById('status').innerHTML = '<b style="color: red;">Payment failed or cancelled! Please try again.</b>';
                            clearInterval(pollingInterval);
                            setTimeout(function() {
                                window.location.href = document.referrer && document.referrer !== window.location.href
                                    ? document.referrer
                                    : '/home';
                            }, 2500);
                        } else {
                            document.getElementById('status').innerHTML = '<span style="color:#858796;">Waiting for payment...</span>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching status:', error);
                    });
            }
        }, 2000);
        /*]]>*/
    </script>
</body>
</html>

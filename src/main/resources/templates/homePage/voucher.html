<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Voucher Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Manage Your Vouchers</h1>

  <!-- Voucher Input Form -->
  <form th:action="@{/vouchers/apply}" method="post" class="mb-4">
    <div class="flex">
      <input type="text" name="code" th:value="${voucherCode}"
             placeholder="Enter voucher code"
             class="border p-2 rounded-l w-full">
      <button type="submit" class="bg-blue-500 text-white p-2 rounded-r">Apply</button>
    </div>
    <div th:if="${successMessage}" class="text-green-500 mt-2" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="text-red-500 mt-2" th:text="${errorMessage}"></div>
  </form>

  <!-- Voucher List -->
  <h2 class="text-xl font-semibold mb-2">Your Vouchers</h2>
  <table class="w-full border-collapse border">
    <thead>
    <tr class="bg-gray-200">
      <th class="border p-2">Code</th>
      <th class="border p-2">Discount</th>
      <th class="border p-2">Expiry Date</th>
      <th class="border p-2">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher : ${userVouchers}">
      <td class="border p-2" th:text="${voucher.voucherCode}"></td>
      <td class="border p-2" th:text="${voucher.discount}"></td>
      <td class="border p-2" th:text="${voucher.expiryDate}"></td>
      <td class="border p-2" th:text="${voucher.isUsed ? 'Used' : 'Available'}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

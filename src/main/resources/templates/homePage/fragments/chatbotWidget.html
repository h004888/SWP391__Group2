<!-- Chatbot Widget Fragment -->
<div th:fragment="chatbotWidget" class="chatbot-widget-container" xmlns:sec="http://www.w3.org/1999/xhtml">
    <!-- Chatbot Toggle Button -->
    <div class="chatbot-toggle-btn" onclick="toggleChatbot()" id="chatbotToggleBtn">
        <i class="fas fa-robot"></i>
        <span class="notification-badge" id="chatbotNotificationBadge" style="display: none;">1</span>
    </div>

    <!-- Chatbot Widget -->
    <div id="chatbotWidget" class="chatbot-widget" style="display: none;">
        <!-- Widget content -->
        <div class="chatbot-header">
            <div class="chatbot-title">
                <i class="fas fa-robot me-2"></i>
                <span>OLearning AI </span>
            </div>
            <div class="chatbot-actions">
                <button class="btn btn-sm btn-outline-danger" onclick="closeChatbot()" title="Đóng">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="chatbot-messages" id="chatbotMessages">
            <div class="welcome-message">
                <div class="message ai">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <th:block sec:authorize="isAuthenticated()">
                            <p>Xin chào! Tôi là trợ lý AI của OLearning. Tôi có thể giúp bạn:</p>
                            <ul>
                                <li>Tìm hiểu về các khóa học</li>
                                <li>Hướng dẫn học tập</li>
                                <li>Giải đáp thắc mắc</li>
                            </ul>
                            <p>Hãy bắt đầu cuộc trò chuyện!</p>
                        </th:block>
                        <th:block sec:authorize="isAnonymous()">
                            <p>
                                Bạn cần <a href="/login" style="color:#4e73df;text-decoration:underline;">đăng nhập</a> để sử dụng chatbot.
                            </p>
                        </th:block>
                        <small class="message-time">Bây giờ</small>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chatbot-typing" id="chatbotTypingIndicator" style="display: none;">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <span>AI đang nhập...</span>
        </div>
        
        <div class="chatbot-input" sec:authorize="isAuthenticated()">
            <input type="text" id="chatbotMessageInput" placeholder="Nhập tin nhắn..." onkeypress="handleChatbotKeyPress(event)">
            <button id="chatbotSendBtn" onclick="sendChatbotMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Floating chatbot button -->
    <div id="chatbotFloatingBtn" class="chatbot-floating-btn" onclick="toggleChatbot()">
        <i class="fas fa-robot"></i>
        <div class="floating-badge" id="floatingNotificationBadge" style="display: none;">1</div>
    </div>
</div>

<style>
/* Chatbot Widget Styles */
.chatbot-widget-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1050;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Toggle Button */
.chatbot-toggle-btn {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #4e73df, #224abe);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(78, 115, 223, 0.3);
    transition: all 0.3s ease;
    position: relative;
}

.chatbot-toggle-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(78, 115, 223, 0.4);
}

.notification-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #e74a3b;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 0.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse 2s infinite;
}

/* Chatbot Widget */
.chatbot-widget {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: slideInUp 0.3s ease-out;
}

/* Minimized State */
.chatbot-minimized {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 200px;
    height: 50px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: all 0.3s ease;
}

.chatbot-minimized:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
}

.chatbot-minimized-content {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    height: 100%;
    color: #4e73df;
    font-weight: 500;
}

/* Header */
.chatbot-header {
    background: linear-gradient(135deg, #4e73df, #224abe);
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chatbot-header-content {
    display: flex;
    align-items: center;
    gap: 10px;
}

.chatbot-avatar {
    width: 40px;
    height: 40px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
}

.chatbot-info h6 {
    margin: 0;
    font-size: 0.9rem;
}

.chatbot-info small {
    font-size: 0.75rem;
}

.chatbot-info .fas.fa-circle {
    font-size: 0.6rem;
    animation: pulse 2s infinite;
}

.chatbot-actions {
    display: flex;

}

.chatbot-actions .btn {
    padding: 0.25rem 0.5rem;

    align-items: center;
    justify-content: center;
}

/* Messages */
.chatbot-messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: #f8f9fc;
}

.message {
    margin-bottom: 15px;
    display: flex;
    align-items: flex-start;
    gap: 10px;
}

.message.user {
    flex-direction: row-reverse;
}

.message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.9rem;
    flex-shrink: 0;
}

.message.user .message-avatar {
    background: #4e73df;
    color: white;
}

.message.ai .message-avatar {
    background: #1cc88a;
    color: white;
}

.message-content {
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 18px;
    position: relative;
    word-wrap: break-word;
}

.message.user .message-content {
    background: #4e73df;
    color: white;
    border-bottom-right-radius: 5px;
}

.message.ai .message-content {
    background: white;
    color: #333;
    border: 1px solid #e3e6f0;
    border-bottom-left-radius: 5px;
}

.message-content p {
    margin: 0 0 8px 0;
}

.message-content ul {
    margin: 8px 0;
    padding-left: 20px;
}

.message-content li {
    margin-bottom: 4px;
}

.message-time {
    font-size: 0.7rem;
    opacity: 0.7;
    margin-top: 5px;
    display: block;
}

.message.user .message-time {
    text-align: right;
}

/* Typing Indicator */
.typing-indicator {
    padding: 10px 15px;
    background: white;
    border: 1px solid #e3e6f0;
    border-radius: 18px;
    border-bottom-left-radius: 5px;
    margin: 0 15px 15px 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.8rem;
    color: #666;
}

.typing-dots {
    display: flex;
    gap: 3px;
}

.typing-dot {
    width: 6px;
    height: 6px;
    background: #999;
    border-radius: 50%;
    animation: typing 1.4s infinite ease-in-out;
}

.typing-dot:nth-child(1) { animation-delay: -0.32s; }
.typing-dot:nth-child(2) { animation-delay: -0.16s; }

/* Input */
.chatbot-input {
    padding: 15px;
    background: white;
    border-top: 1px solid #e3e6f0;
    display: flex;
    align-items: center;
    gap: 10px;
}

#chatbotMessageInput {
    flex: 1;
    border: 2px solid #4e73df;
    border-radius: 25px;
    padding: 12px 20px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
    background: #f8f9fc;
    color: #222;
    box-shadow: 0 2px 8px rgba(78, 115, 223, 0.04);
}

#chatbotMessageInput:focus {
    border-color: #224abe;
    box-shadow: 0 0 0 2px rgba(78, 115, 223, 0.15);
    background: #fff;
}

#chatbotSendBtn {
    background: linear-gradient(135deg, #4e73df, #224abe);
    border: none;
    color: white;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.35rem;
    box-shadow: 0 2px 8px rgba(78, 115, 223, 0.10);
    transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    margin-left: 4px;
    cursor: pointer;
}

#chatbotSendBtn:hover, #chatbotSendBtn:focus {
    background: linear-gradient(135deg, #224abe, #4e73df);
    transform: scale(1.08);
    box-shadow: 0 4px 16px rgba(78, 115, 223, 0.18);
    outline: none;
}

/* Animations */
@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

@keyframes typing {
    0%, 80%, 100% { 
        transform: scale(0);
        opacity: 0.5;
    }
    40% { 
        transform: scale(1);
        opacity: 1;
    }
}

/* Responsive */
@media (max-width: 768px) {
    .chatbot-widget {
        width: calc(100vw - 40px);
        right: -10px;
        bottom: 80px;
    }
    
    .chatbot-minimized {
        width: 150px;
        right: -10px;
    }
    
    .chatbot-toggle-btn {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
    }
    .chatbot-input {
        padding: 10px;
        gap: 6px;
    }
    #chatbotMessageInput {
        font-size: 0.95rem;
        padding: 10px 14px;
    }
    #chatbotSendBtn {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
    }
}

/* Scrollbar */
.chatbot-messages::-webkit-scrollbar {
    width: 4px;
}

.chatbot-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 2px;
}

.chatbot-messages::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 2px;
}

.chatbot-messages::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}

/* Floating chatbot button */
.chatbot-floating-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #4e73df, #224abe);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(78, 115, 223, 0.4);
    transition: all 0.3s ease;
    z-index: 9998;
}

.chatbot-floating-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(78, 115, 223, 0.6);
}

.floating-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: #e74a3b;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

/* Hide floating button when widget is open */
.chatbot-widget:not([style*="display: none"]) ~ .chatbot-floating-btn,
.chatbot-minimized:not([style*="display: none"]) ~ .chatbot-floating-btn {
    display: none;
}

#chatbotTypingIndicator {
    display: none;
}
</style>

<script>
let chatbotSessionId = '';
let isChatbotTyping = false;
let chatbotOpen = false;

function getOrCreateSessionId() {
    let sessionId = localStorage.getItem('chatbotSessionId');
    if (!sessionId) {
        sessionId = generateSessionId();
        localStorage.setItem('chatbotSessionId', sessionId);
    }
    return sessionId;
}

// Initialize chatbot
document.addEventListener('DOMContentLoaded', function() {
    chatbotSessionId = getOrCreateSessionId();
    
    // Show floating button by default
    document.getElementById('chatbotFloatingBtn').style.display = 'flex';
    
    // Check if user is authenticated and load user history if available
    fetch('/chat/user-history')
        .then(response => response.json())
        .then(history => {
            if (history && history.length > 0) {
                // User has chat history, show notification
                showChatbotNotification();
            }
        })
        .catch(error => {
            console.error('Error checking user history:', error);
        });
});

function generateSessionId() {
    return 'chatbot_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
}

function toggleChatbot() {
    const widget = document.getElementById('chatbotWidget');
    const toggleBtn = document.getElementById('chatbotToggleBtn');
    
    if (chatbotOpen) {
        widget.style.display = 'none';
        chatbotOpen = false;
        if (toggleBtn) toggleBtn.style.display = 'flex';
    } else {
        widget.style.display = 'flex';
        chatbotOpen = true;
        document.getElementById('chatbotMessageInput').focus();
        if (toggleBtn) toggleBtn.style.display = 'none';
    }
}

function maximizeChatbot() {
    const widget = document.getElementById('chatbotWidget');
    const minimized = document.getElementById('chatbotMinimized');
    
    widget.style.display = 'flex';
    minimized.style.display = 'none';
    chatbotOpen = true;
    document.getElementById('chatbotMessageInput').focus();
}

function closeChatbot() {
    const widget = document.getElementById('chatbotWidget');
    const toggleBtn = document.getElementById('chatbotToggleBtn');
    widget.style.display = 'none';
    chatbotOpen = false;
    if (toggleBtn) toggleBtn.style.display = 'flex';
}

function handleChatbotKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendChatbotMessage();
    }
}

function sendChatbotMessage() {
    const input = document.getElementById('chatbotMessageInput');
    const message = input.value.trim();
    
    if (!message || isChatbotTyping) return;
    
    // Add user message
    addChatbotMessage(message, 'user');
    input.value = '';
    
    // Show typing indicator
    showChatbotTyping();
    
    // Send to server
    fetch('/chat/send', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            message: message,
            sessionId: chatbotSessionId
        })
    })
    .then(response => response.json())
    .then(data => {
        hideChatbotTyping();
        if (data.success) {
            addChatbotMessage(data.message, 'ai');
        } else {
            addChatbotMessage('Xin lỗi, có lỗi xảy ra: ' + data.error, 'ai');
        }
    })
    .catch(error => {
        hideChatbotTyping();
        addChatbotMessage('Xin lỗi, có lỗi xảy ra khi kết nối với server.', 'ai');
        console.error('Error:', error);
    });
}

function addChatbotMessage(text, sender) {
    const messagesContainer = document.getElementById('chatbotMessages');
    
    // Remove welcome message if it's the first user message
    if (sender === 'user' && messagesContainer.querySelector('.welcome-message')) {
        messagesContainer.querySelector('.welcome-message').remove();
    }
    
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;
    
    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    avatar.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
    
    const content = document.createElement('div');
    content.className = 'message-content';
    
    // Handle text with line breaks and lists
    if (text.includes('\n')) {
        const lines = text.split('\n');
        lines.forEach((line, index) => {
            if (line.trim()) {
                if (line.startsWith('- ') || line.startsWith('• ')) {
                    const listItem = document.createElement('div');
                    listItem.innerHTML = line;
                    content.appendChild(listItem);
                } else {
                    const p = document.createElement('p');
                    p.textContent = line;
                    content.appendChild(p);
                }
            }
        });
    } else {
        content.textContent = text;
    }
    
    const time = document.createElement('small');
    time.className = 'message-time';
    time.textContent = new Date().toLocaleTimeString('vi-VN', { 
        hour: '2-digit', 
        minute: '2-digit' 
    });
    
    content.appendChild(time);
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(content);
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function showChatbotTyping() {
    isChatbotTyping = true;
    document.getElementById('chatbotTypingIndicator').style.display = 'flex';
    document.getElementById('chatbotSendBtn').disabled = true;
    document.getElementById('chatbotMessages').scrollTop = document.getElementById('chatbotMessages').scrollHeight;
}

function hideChatbotTyping() {
    isChatbotTyping = false;
    document.getElementById('chatbotTypingIndicator').style.display = 'none';
    document.getElementById('chatbotSendBtn').disabled = false;
}

// Load chat history when widget is opened
function loadChatHistory() {
    if (chatbotSessionId) {
        fetch(`/chat/history/${chatbotSessionId}`)
            .then(response => response.json())
            .then(history => {
                if (history && history.length > 0) {
                    // Clear welcome message
                    const welcomeMessage = document.querySelector('.welcome-message');
                    if (welcomeMessage) {
                        welcomeMessage.remove();
                    }
                    
                    // Add history messages
                    history.forEach(msg => {
                        if (msg.userMessage) {
                            addChatbotMessage(msg.userMessage, 'user');
                        }
                        if (msg.aiResponse) {
                            addChatbotMessage(msg.aiResponse, 'ai');
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error loading chat history:', error);
            });
    }
}

// Override toggleChatbot to load history when opened
const originalToggleChatbot = toggleChatbot;
toggleChatbot = function() {
    hideChatbotNotification();
    if (!chatbotOpen) {
        // Widget is being opened
        setTimeout(() => {
            loadChatHistory();
        }, 100);
    }
    originalToggleChatbot();
};

// Override maximizeChatbot to load history
const originalMaximizeChatbot = maximizeChatbot;
maximizeChatbot = function() {
    originalMaximizeChatbot();
    setTimeout(() => {
        loadChatHistory();
    }, 100);
};

// Show notification badge when chatbot is closed and new message arrives
function showChatbotNotification() {
    if (!chatbotOpen) {
        document.getElementById('chatbotNotificationBadge').style.display = 'flex';
        document.getElementById('floatingNotificationBadge').style.display = 'flex';
    }
}

// Hide notification badge when chatbot is opened
function hideChatbotNotification() {
    document.getElementById('chatbotNotificationBadge').style.display = 'none';
    document.getElementById('floatingNotificationBadge').style.display = 'none';
}

// Clear chat history
function clearChatbotHistory() {
    if (confirm('Bạn có chắc chắn muốn xóa toàn bộ lịch sử chat?')) {
        fetch(`/chat/clear/${chatbotSessionId}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                // Clear messages and show welcome message
                const messagesContainer = document.getElementById('chatbotMessages');
                messagesContainer.innerHTML = `
                    <div class="welcome-message">
                        <div class="message ai">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <p>Xin chào! Tôi là trợ lý AI của OLearning. Tôi có thể giúp bạn:</p>
                                <ul>
                                    <li>Tìm hiểu về các khóa học</li>
                                    <li>Hướng dẫn học tập</li>
                                    <li>Giải đáp thắc mắc</li>
                                    <li>Hỗ trợ kỹ thuật</li>
                                </ul>
                                <p>Hãy bắt đầu cuộc trò chuyện!</p>
                                <small class="message-time">Bây giờ</small>
                            </div>
                        </div>
                    </div>
                `;
                
                // Generate new session ID
                chatbotSessionId = generateSessionId();
            } else {
                alert('Có lỗi xảy ra khi xóa lịch sử chat.');
            }
        })
        .catch(error => {
            console.error('Error clearing chat history:', error);
            alert('Có lỗi xảy ra khi xóa lịch sử chat.');
        });
    }
}
</script>

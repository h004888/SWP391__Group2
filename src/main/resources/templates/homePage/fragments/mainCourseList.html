<div th:fragment="mainCourseList">
    <!-- Course list START -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="row g-4">
        <div class="col-12" th:each="course : ${courses}">
            <div class="card shadow overflow-hidden p-2">
                <div class="row g-0">
                    <!-- Course Image -->
                    <div class="col-md-5 overflow-hidden">
                        <img th:src="@{/assets/images/courses/4by3/01.jpg}" class="rounded-2" alt="Course Image">
                    </div>

                    <div class="col-md-7">
                        <div class="card-body">
                            <!-- Title & Ratings -->
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="badge text-bg-primary">Course</span>
                                <div>
                                    <span class="h6 fw-light me-3">
                                        <i class="fas fa-star text-warning me-1"></i>
                                        <span th:text="${course.totalRatings}">0</span>
                                    </span>
                                    <a href="#" class="h6 fw-light wishlist-toggle"
                                       th:attr="data-course-id=${course.courseId}, data-course-title=${course.title}"
                                       th:classappend="${wishlistCourseIds != null and wishlistCourseIds.contains(course.courseId)} ? 'fas fa-heart text-danger' : 'far fa-heart'">
                                        <i class="far fa-heart"></i>
                                    </a>
                                </div>
                            </div>

                            <!-- Title -->
                            <h5 class="card-title">
                                <a th:href="@{'/course-detail/' + ${course.courseId}}" th:text="${course.title}">Course
                                    Title</a>
                            </h5>

                            <!-- Description -->
                            <p class="text-truncate-2 d-none d-lg-block" th:text="${course.description}">Course
                                description
                            </p>

                            <!-- Info -->
                            <ul class="list-inline">
                                <li class="list-inline-item h6 fw-light mb-1 mb-sm-0">
                                    <i class="far fa-clock text-danger me-2"></i>
                                    <span th:text="${course.duration} + 'h'">0h</span>
                                </li>
                                <li class="list-inline-item h6 fw-light mb-1 mb-sm-0">
                                    <i class="fas fa-table text-orange me-2"></i>
                                    <span th:text="${course.totalLessons} + ' lessons'">0
                                        lessons</span>
                                </li>
                                <li class="list-inline-item h6 fw-light">
                                    <i class="fas fa-users text-success me-2"></i>
                                    <span th:text="${course.totalStudentEnrolled} + ' students'">0
                                        students</span>
                                </li>
                            </ul>

                            <!-- Price -->
                            <div class="d-sm-flex justify-content-sm-between align-items-center mt-3">
                                <div>
                                    <span class="h5 text-danger me-2"
                                          th:text="${#numbers.formatDecimal(course.price - course.discount, 0, 'COMMA', 2, 'POINT')} + ' ₫'">0
                                        $</span>
                                    <span class="text-decoration-line-through text-muted d-block"
                                          th:if="${course.discount != 0}"
                                          th:text="${#numbers.formatDecimal(course.price, 0, 'COMMA', 2, 'POINT')} + ' ₫'"></span>
                                    <div class="d-flex gap-2">
                                        <form th:action="@{'/cart/add/' + ${course.courseId}}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-success-soft item-show-hover m-1"><i class="fas fa-shopping-cart me-2"></i>Add to cart</button>
                                        </form>
                                        <form th:action="@{'/home/buy-now/' + ${course.courseId}}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-primary item-show-hover m-1"><i class="fas fa-bolt me-2"></i>Mua ngay</button>
                                        </form>
                                    </div>
                                </div>
                                <!-- View more button -->
                                <a th:href="@{'/course-detail/' + ${course.courseId}}" class="btn btn-dark">View
                                    more</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Course list END -->

    <!-- Pagination START -->
    <div class="col-12">
        <nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
            <ul class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" href="#" th:onclick="'loadPage(' + (${currentPage - 1}) + ');return false;'"
                        aria-label="Previous">
                        <i class="fas fa-angle-double-left"></i>
                    </a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" href="#" th:text="${i + 1}"
                        th:onclick="'loadPage(' + ${i} + ');return false;'"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" href="#" th:onclick="'loadPage(' + (${currentPage + 1}) + ');return false;'"
                        aria-label="Next">
                        <i class="fas fa-angle-double-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Pagination END -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleLinks = document.querySelectorAll('.wishlist-toggle');

            toggleLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();

                    const courseId = this.getAttribute('data-course-id');
                    const courseTitle = this.getAttribute('data-course-title');
                    const isInWishlist = this.classList.contains('fas') && this.classList.contains('text-danger');
                    const icon = this.querySelector('i');

                    // Send AJAX request to toggle wishlist status
                    fetch('/wishlist/toggle/' + courseId, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                // Toggle icon appearance
                                if (isInWishlist) {
                                    this.classList.remove('fas', 'text-danger');
                                    this.classList.add('far');
                                    icon.classList.remove('fas', 'text-danger');
                                    icon.classList.add('far');
                                    alert(`Removed "${courseTitle}" from wishlist!`);
                                } else {
                                    this.classList.remove('far');
                                    this.classList.add('fas', 'text-danger');
                                    icon.classList.remove('far');
                                    icon.classList.add('fas', 'text-danger');
                                    alert(`Added "${courseTitle}" to wishlist!`);
                                }
                            } else {
                                alert(data.message || 'An error occurred.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Failed to update wishlist.');
                        });
                });
            });
        });
    </script>
</div>

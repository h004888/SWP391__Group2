<style>
    .progress {
        background-color: #e9ecef !important;
    }
    .progress-bar.bg-primary {
        background-color: #1976d2 !important;
    }
    .table thead th, .table thead td {
        background: #23272b !important;
        color: #fff !important;
        border: none;
    }
    .table thead tr th:first-child {
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
    }
    .table thead tr th:last-child {
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
    }
</style>
<div th:fragment="myCourseContent">
    <div class="container container-full-height py-4">
        <div class="row align-items-stretch full-height-row" style="height:100%;">
            <div class="col-lg-3 sidebar-full-height">
                <div th:replace="~{homePage/fragments/profileSidebarFragment :: profileSidebar}"></div>
            </div>
            <div class="col-lg-9 main-content-full-height">
                <h2 class="mb-4">My Courses List</h2>
                <div class="card shadow border-0 rounded-4 mb-4">
                    <div class="card-body">
                        <form class="row g-2 mb-3" th:action="@{/learning/my-courses}" method="get">
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="Search" name="search" th:value="${search}">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" name="filter">
                                    <option value="" th:selected="${filter == null or filter == ''}">Tất cả</option>
                                    <option value="completed" th:selected="${filter == 'completed'}">Đã hoàn thành</option>
                                    <option value="incomplete" th:selected="${filter == 'incomplete'}">Chưa hoàn thành</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" type="submit">Search</button>
                            </div>
                        </form>
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead>
                                    <tr>
                                        <th>Course Title</th>
                                        <th>Total Lectures</th>
                                        <th>Completed Lecture</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course : ${courses}">
                                        <td>
                                            <img th:src="${course.courseImg}" alt="Course" style="width:60px;height:40px;object-fit:cover;" class="rounded me-2"/>
                                            <span th:text="${course.title}"></span>
                                            <div class="d-flex flex-column mt-2">
                                                <div class="w-100 d-flex justify-content-end">
                                                    <span class="fw-bold text-primary small" th:text="${courseProgressMap[course.courseId]} + '%'">0%</span>
                                                </div>
                                                <div class="progress" style="height: 6px;">
                                                    <div class="progress-bar bg-primary"
                                                         role="progressbar"
                                                         th:style="'width:' + ${courseProgressMap[course.courseId]} + '%'"
                                                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="${totalLecturesMap[course.courseId]}"></td>
                                        <td th:text="${completedLecturesMap[course.courseId]}"></td>
                                        <td>
                                            <a th:href="@{/learning/course/view(courseId=${course.courseId})}" class="btn btn-primary btn-sm">Continue</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Phân trang -->
                        <nav>
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/learning/my-courses(page=${currentPage - 1}, search=${search}, filter=${filter})}">&laquo;</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active' : ''">
                                    <a class="page-link" th:href="@{/learning/my-courses(page=${i}, search=${search}, filter=${filter})}" th:text="${i}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{/learning/my-courses(page=${currentPage + 1}, search=${search}, filter=${filter})}">&raquo;</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

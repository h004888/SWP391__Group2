<!DOCTYPE html>
<html lang="en">

<div th:insert="adminDashboard/fragments/header :: header"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="adminDashboard/fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="adminDashboard/fragments/topbar :: topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->

                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
                      th:action="@{/admin/orders/searchByUsername}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" name="username" th:value="${username}" placeholder="Enter username"/>
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="submit">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>

            <!-- Form tìm kiếm theo Status -->
                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
                      th:action="@{/admin/orders/searchByCourseName}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" name="courseName" th:value="${courseName}" placeholder="Enter course name"/>
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="submit">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
                      th:action="@{/admin/orders/sortByAmount}" method="get">
                    <div class="input-group">
                        <label>Sort by Amount:</label>
                        <select  name="direction" onchange="this.form.submit()">
                            <option value="all" th:selected="${amountDirection == 'all'}">All</option>
                            <option value="asc" th:selected="${amountDirection == 'asc'}">increased</option>
                            <option value="desc" th:selected="${amountDirection == 'desc'}">decreased</option>
                        </select>
                    </div>
                </form>

                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
                      th:action="@{/admin/orders/sortByDate}" method="get">
                    <div class="input-group">
                        <label>Sort by Date:</label>
                        <select  name="direction" onchange="this.form.submit()">
                            <option value="all" th:selected="${dateDirection == 'all'}">All</option>
                            <option value="asc" th:selected="${dateDirection == 'asc'}">increased</option>
                            <option value="desc" th:selected="${dateDirection == 'desc'}">decreased</option>
                        </select>
                    </div>
                </form>

            <!-- Hiển thị danh sách payments -->
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Amount</th>
                    <th>Order Type</th>
                    <th>Status</th>
                    <th>Order Date</th>
                    <th>Note</th>
                    <th>Username</th>
                    <th>Courses</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orders : ${orders}">
                    <td th:text="${orders.orderId} ?: 'N/A'"></td>
                    <td th:text="${orders.amount} ?: 'N/A'"></td>
                    <td th:text="${orders.orderType} ?: 'N/A'"></td>
                    <td th:text="${orders.status} ?: 'N/A'"></td>
                    <td th:with="formatter=${#temporals.format(orders.orderDate, 'dd/MM/yyyy HH:mm')}" th:text="${formatter}"></td>
                    <td th:text="${orders.note} ?: 'N/A'"></td>
                    <td th:text="${orders.username} ?: 'N/A'"></td>
                    <td th:text="${orders.courseNames != null && !orders.courseNames.isEmpty()} ? ${#strings.listJoin(orders.courseNames, ', ')} : 'No courses'"></td>
                </tr>
                </tbody>
            </table>

            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a>
                    </li>
                </ul>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:insert="adminDashboard/fragments/footer :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>

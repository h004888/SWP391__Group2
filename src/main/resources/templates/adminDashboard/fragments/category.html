<div class="container-fluid" id="loadCategory" th:fragment="categoryList">
    <!-- Thay đổi từ container-xl sang container-fluid -->
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">

                <div class="row">
                    <div class="col-sm-8">
                        <h2>Management <b>Category</b></h2>
                    </div>
                    <div class="col-sm-4">
                        <div class="search-box">
                            <i class="material-icons">&#xE8B6;</i>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search&hellip;">
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <select id="sortSelect" class="form-control">
                        <option value="">Sort</option>
                        <option value="asc">A → Z</option>
                        <option value="desc">Z → A</option>
                    </select>
                </div>
                <div class="col-sm-4 text-right">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal">
                        Add Category
                    </button>
                </div>




            </div>


            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID <i class="fa fa-sort"></i></th>
                        <th>Name</th>

                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category,stat : ${categories}">
                        <td th:text="${stat.index + 1}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a href="#" class="view" title="View" data-toggle="tooltip"><i
                                    class="material-icons">&#xE417;</i></a>
                            <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i
                                    class="material-icons">&#xE254;</i></a>
                            <a href="#" class="delete" th:data-id="${category.id}" id="deleteCategory" title="Delete"
                                data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>


                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="categoryForm" th:action="@{/admin/categories/add}" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="categoryName">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" name="name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

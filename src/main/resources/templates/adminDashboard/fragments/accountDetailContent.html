<div th:fragment="accountDetail">
    <style>
        body {
            background-color: #f1f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            background-color: #ffffff;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .profile-img {
            width: 170px;
            height: 170px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ccc;
            margin-bottom: 12px;
        }

        .text-muted {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .list-group-item {
            border: none;
            padding-left: 0;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 8px 24px;
            font-weight: 500;
        }

        .section-divider {
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }

        .heading {
            font-size: 24px;
            font-weight: 700;
            color: #444;
            margin-bottom: 30px;
        }

        input.form-control[readonly] {
            background-color: #f8f9fa;
            font-weight: 500;
            color: #495057;
        }
    </style>

    <div class="container">
        <div class="card">
            <div class="heading" th:text="${accNamePage}">Detail Account</div>

            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6 border-end">
                    <div class="text-center mb-4">
                        <img th:src="${userDetail.profilePicture}" alt="User Image" class="profile-img">
                        <div class="text-muted">User Image</div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">User ID</label>
                            <input th:value="${userDetail.userId}" type="text" class="form-control" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Username</label>
                            <input th:value="${userDetail.username}" type="text" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input th:value="${userDetail.fullName}" type="text" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input th:value="${userDetail.email}" type="email" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input th:value="${userDetail.phone}" type="text" class="form-control" readonly>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <input th:value="${userDetail.roleName}" type="text" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input th:value="${userDetail.address}" type="text" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Courses Enrolled</label>
                        <ul class="list-group">
                            <li class="list-group-item"
                                th:each="course : ${userDetail.enrolledCourseTitles}"
                                th:text="${course != null ? '-> ' + course : 'No course enrolled'}">
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="section-divider"></div>

            <div class="text-end">
                <a th:href="@{/admin/account}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>

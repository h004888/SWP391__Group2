<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .bg-light {
            background-color: #f8f9fa !important;
        }

        .logo-square {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .gradient-btn:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
        }

        .text-primary {
            color: #667eea !important;
        }

        /* OTP Input Styles */
        .otp-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: scale(1.05);
        }

        .otp-input.filled {
            border-color: #28a745;
            background-color: #f8fff9;
        }

        .otp-input.error {
            border-color: #dc3545;
            background-color: #fff5f5;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        /* Timer Styles */
        .timer-container {
            text-align: center;
            margin: 20px 0;
        }

        .timer {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
        }

        .timer.warning {
            color: #ffc107;
        }

        .timer.danger {
            color: #dc3545;
        }

        /* Resend Button */
        .resend-btn {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .resend-btn:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .resend-btn:disabled,
        .resend-btn.disabled {
            color: #6c757d;
            cursor: not-allowed;
            text-decoration: none;
        }

        /* Success Animation */
        .success-checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #28a745;
            stroke-miterlimit: 10;
            margin: 20px auto;
            box-shadow: inset 0px 0px 0px #28a745;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .success-checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #28a745;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #28a745;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 576px) {
            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .otp-container {
                gap: 8px;
            }
        }
    </style>
</head>
<body class="bg-light">

<!-- OTP Verification Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0">
                    <div class="row g-0">
                        <!-- Left side - Decorative Image -->
                        <div class="col-md-6 d-none d-md-block">
                            <img src="https://frontends.udemycdn.com/components/auth/desktop-illustration-x1.webp"
                                 alt="OTP Verification Banner" class="img-fluid h-100 w-100" style="object-fit: cover;">
                        </div>
                        <!-- Right side - OTP Form -->
                        <div class="col-md-6">
                            <div class="p-4 p-md-5">
                                <div class="d-flex align-items-center gap-2 mb-4">
                                    <div class="logo-square"></div>
                                    <span class="fs-4 fw-semibold">Eduport</span>
                                </div>

                                <!-- Success State (Hidden by default) -->
                                <div id="successState" class="text-center d-none">
                                    <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg"
                                         viewBox="0 0 52 52">
                                        <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                                        <path class="success-checkmark__check" fill="none"
                                              d="m14.1 27.2l7.1 7.2 16.7-16.8"/>
                                    </svg>
                                    <h1 class="fs-2 fw-bold mb-3 text-success">Verification Successful!</h1>
                                    <p class="text-muted mb-4">Your account has been verified successfully.</p>
                                    <button class="btn btn-primary btn-lg gradient-btn" onclick="redirectToLogin()">
                                        Continue to Login
                                    </button>
                                </div>

                                <!-- OTP Form State -->
                                <div id="otpFormState">
                                    <div class="text-center mb-4">
                                        <div class="mb-3">
                                            <i class="fas fa-mobile-alt fa-3x text-primary"></i>
                                        </div>
                                        <h1 class="fs-2 fw-bold mb-3" th:text="${type} == 'verifyEmail' ? 'Email Verification' : 'Forgot Password Verification'">Verify Your Account</h1>
                                        <p class="text-muted mb-2" th:text="${type} == 'verifyEmail' ? 'We have sent a verification code to your email to verify your account.' : 'We have sent a verification code to your email to reset your password.'">We've sent a 6-digit verification code to</p>
                                        <p class="fw-bold text-dark" id="emailDisplay" th:text="${email}">user@example.com</p>
                                    </div>

                                    <!-- Hiển thị thông báo lỗi -->
                                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                        <span th:text="${errorMessage}"></span>
                                    </div>

                                    <!-- OTP Input Form -->
                                    <form action="/otp-verification" method="post" onsubmit="return combineOtp()">
                                        <div class="text-center mb-3">
                                            <label class="form-label fw-semibold" th:text="${type} == 'verifyEmail' ? 'Enter email verification code' : 'Enter forgot password verification code'">Enter Verification Code</label>
                                        </div>

                                        <div class="otp-container">
                                            <input type="text" class="otp-input" maxlength="1" data-index="0">
                                            <input type="text" class="otp-input" maxlength="1" data-index="1">
                                            <input type="text" class="otp-input" maxlength="1" data-index="2">
                                            <input type="text" class="otp-input" maxlength="1" data-index="3">
                                            <input type="text" class="otp-input" maxlength="1" data-index="4">
                                            <input type="text" class="otp-input" maxlength="1" data-index="5">
                                        </div>
                                        <input type="hidden" name="otp" id="otpFull">
                                        <input type="hidden" name="email" th:value="${email}">
                                        <input type="hidden" name="type" th:value="${type}">

                                        <button type="submit" class="btn btn-primary btn-lg w-100 gradient-btn mb-3"
                                                id="verifyBtn">
                                            <span class="btn-text" th:text="${type} == 'verifyEmail' ? 'Verify Email' : 'Verify OTP'">Verify Code</span>
                                        </button>
                                    </form>

                                    <!-- Timer and Resend -->
                                    <div class="timer-container">
                                        <div id="timerDisplay" class="timer mb-2">
                                            <i class="fas fa-clock me-1"></i>
                                            Code expires in <span id="countdown">05:00</span>
                                        </div>
                                        <div>
                                            <span class="text-muted">Didn't receive the code? </span>
                                            <a href="#" class="resend-btn disabled" id="resendBtn"
                                               onclick="resendCode()">
                                                Resend Code
                                            </a>
                                        </div>
                                    </div>

                                    <!-- Footer -->
                                    <div class="text-center mt-4">
                                        <p class="text-muted">
                                            <a th:href="@{/login}" class="text-primary text-decoration-none">
                                                <i class="fas fa-arrow-left me-1"></i>Back to Login
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        // Lấy timer state từ sessionStorage hoặc khởi tạo mới
        let timeLeft = parseInt(sessionStorage.getItem('otpTimeLeft')) || 300; // 5 phút
        let timerInterval;
        let canResend = true;
        let startTime = parseInt(sessionStorage.getItem('otpStartTime')) || Date.now();
        let resendCount = parseInt(sessionStorage.getItem('resendCount')) || 0;

        // Kiểm tra xem có phải reload do lỗi OTP không
        const urlParams = new URLSearchParams(window.location.search);
        const hasError = urlParams.get('error');
        
        if (hasError) {
            // Nếu có lỗi, sử dụng thời gian còn lại từ sessionStorage
            window.otpError = true;
            // Clear OTP inputs khi có lỗi
            $('.otp-input').val('').removeClass('filled error');
            $('.otp-input[data-index="0"]').focus();
            
            // Đảm bảo timeLeft không âm
            timeLeft = Math.max(0, timeLeft);
        } else {
            // Nếu không có lỗi và chưa có startTime, lưu thời gian bắt đầu
            if (!sessionStorage.getItem('otpStartTime')) {
                sessionStorage.setItem('otpStartTime', startTime.toString());
            }
            
            // Tính toán thời gian còn lại dựa trên thời gian thực
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timeLeft = Math.max(0, 300 - elapsedTime);
            // Cập nhật sessionStorage
            sessionStorage.setItem('otpTimeLeft', timeLeft.toString());
        }

        // Nếu hết thời gian, cho phép resend
        if (timeLeft <= 0) {
            canResend = true;
            $('#resendBtn').removeClass('disabled');
        }

        // Cập nhật hiển thị timer ngay lập tức
        updateTimerDisplay(timeLeft);

        // Lưu timer state ngay khi bắt đầu (quan trọng cho lần đầu tiên)
        saveTimerState();

        startTimer();

        // Đảm bảo timer state được lưu sau khi trang load hoàn toàn
        setTimeout(function() {
            saveTimerState();
        }, 100);

        // Lưu timer state định kỳ để đảm bảo không bị mất
        setInterval(function() {
            if (!window.otpError) {
                saveTimerState();
            }
        }, 5000); // Lưu mỗi 5 giây

        // Hàm lưu timer state
        function saveTimerState() {
            sessionStorage.setItem('otpTimeLeft', timeLeft.toString());
            sessionStorage.setItem('otpStartTime', startTime.toString());
        }

        // Hàm kết hợp OTP
        window.combineOtp = function() {
            const inputs = document.querySelectorAll('.otp-input');
            let otp = '';

            inputs.forEach(input => {
                otp += input.value;
            });

            document.getElementById('otpFull').value = otp;

            // Nếu thiếu ký tự OTP, không cho submit
            if (otp.length < 6) {
                alert("Please enter the full 6-digit verification code.");
                return false;
            }

            return true;
        };

        // Hàm resend code
        window.resendCode = function() {
            if (timeLeft > 0 && resendCount >= 2) {
                alert('You can only resend the code 2 times within 5 minutes. Please wait for the timer to expire.');
                return;
            }
            // Lấy email từ URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');

            if (!email) {
                alert('Email not found. Please try again!');
                return;
            }

            // Gửi request resend OTP
            $.post('/forgot-password', {
                email: email
            }).done(function(response) {
                // Reset timer và lưu vào sessionStorage
                timeLeft = 300;
                startTime = Date.now();
                sessionStorage.setItem('otpTimeLeft', timeLeft.toString());
                sessionStorage.setItem('otpStartTime', startTime.toString());

                resendCount++;
                sessionStorage.setItem('resendCount', resendCount.toString());

                canResend = true;
                $('#resendBtn').removeClass('disabled');

                // Clear OTP inputs
                $('.otp-input').val('').removeClass('filled error');
                $('.otp-input[data-index="0"]').focus();

                // Cập nhật hiển thị timer ngay lập tức
                updateTimerDisplay(timeLeft);

                // Restart timer
                clearInterval(timerInterval);
                startTimer();

                // Cập nhật URL để loại bỏ tham số error
                const newUrl = window.location.pathname + '?email=' + email;
                window.history.replaceState({}, '', newUrl);
                window.otpError = false;

                alert('A new OTP has been sent to your email!');
            }).fail(function() {
                alert('An error occurred while resending the OTP. Please try again!');
            });
        };

        document.querySelectorAll('.otp-input').forEach((input, index, arr) => {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');

                if (this.value.length === 1) {
                    this.classList.add('filled');
                    this.classList.remove('error');

                    if (index < arr.length - 1) {
                        arr[index + 1].focus();
                    }
                } else {
                    this.classList.remove('filled');
                }
            });

            // Xử lý phím Backspace
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    arr[index - 1].focus();
                }
            });

            // Xử lý paste
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text');
                const numbers = pasteData.replace(/[^0-9]/g, '');

                if (numbers.length >= 6) {
                    // Điền vào các ô
                    for (let i = 0; i < 6 && i < numbers.length; i++) {
                        if (arr[i]) {
                            arr[i].value = numbers[i];
                            arr[i].classList.add('filled');
                            arr[i].classList.remove('error');
                        }
                    }
                    arr[5].focus(); // Focus ô cuối
                }
            });
        });

        // Hàm cập nhật hiển thị timer
        function updateTimerDisplay(timeLeft) {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timeString = minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');

            $('#countdown').text(timeString);

            // Update timer color based on time left
            const $timer = $('#timerDisplay');
            if (timeLeft <= 60) {
                $timer.removeClass('warning').addClass('danger');
            } else if (timeLeft <= 120) {
                $timer.removeClass('danger').addClass('warning');
            } else {
                $timer.removeClass('danger warning');
            }
        }

        // Hàm bắt đầu timer
        function startTimer() {
            $('#timerDisplay').removeClass('danger warning');

            timerInterval = setInterval(function () {
                timeLeft--;

                // Cập nhật sessionStorage
                saveTimerState();

                // Cập nhật hiển thị
                updateTimerDisplay(timeLeft);

                // Enable resend when timer expires
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    $('#timerDisplay').html('<i class="fas fa-exclamation-triangle me-1"></i>Code has expired');
                    $('#resendBtn').removeClass('disabled');
                    canResend = true;
                    // Reset lại số lần resend
                    resendCount = 0;
                    sessionStorage.setItem('resendCount', '0');
                    sessionStorage.setItem('otpTimeLeft', '0');
                }
            }, 1000);
        }

        // Focus first input on load
        $('.otp-input[data-index="0"]').focus();

        // Xử lý lỗi validation khi submit
        $('form').on('submit', function(e) {
            // Lưu timer state trước khi submit để đảm bảo không bị mất
            saveTimerState();
            
            const inputs = document.querySelectorAll('.otp-input');
            let hasError = false;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('error');
                    hasError = true;
                } else {
                    input.classList.remove('error');
                }
            });

            if (hasError) {
                e.preventDefault();
                alert('Vui lòng nhập đầy đủ mã OTP 6 số!');
                return false;
            }

            return combineOtp();
        });

        // Cleanup sessionStorage khi rời khỏi trang
        $(window).on('beforeunload', function() {
            // Chỉ xóa sessionStorage nếu không phải là reload do lỗi OTP
            if (!window.otpError) {
                sessionStorage.removeItem('otpTimeLeft');
                sessionStorage.removeItem('otpStartTime');
                sessionStorage.removeItem('resendCount'); // Xóa số lần resend
            }
        });

        // Xóa sessionStorage khi chuyển đến trang khác (không phải reload)
        $(document).on('click', 'a[href*="/login"], a[href*="/forgot-password"]', function() {
            sessionStorage.removeItem('otpTimeLeft');
            sessionStorage.removeItem('otpStartTime');
            sessionStorage.removeItem('resendCount'); // Xóa số lần resend
        });

        // Hàm chuyển hướng khi thành công
        window.redirectToLogin = function() {
            sessionStorage.removeItem('otpTimeLeft');
            sessionStorage.removeItem('otpStartTime');
            sessionStorage.removeItem('resendCount'); // Xóa số lần resend
            window.location.href = '/login';
        };

    });
</script>

</body>
</html>

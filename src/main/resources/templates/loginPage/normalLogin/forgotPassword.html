<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .bg-light {
            background-color: #f8f9fa !important;
        }

        .logo-square {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .text-primary {
            color: #667eea !important;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">

<!-- Forgot Password Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0">
                    <div class="row g-0">
                        <!-- Left side - Decorative Image -->
                        <div class="col-md-6 d-none d-md-block">
                            <img src="https://frontends.udemycdn.com/components/auth/desktop-illustration-x1.webp"
                                 alt="Forgot Password Banner" class="img-fluid h-100 w-100" style="object-fit: cover;">
                        </div>
                        <!-- Right side - Forgot Password Form -->
                        <div class="col-md-6">
                            <div class="p-4 p-md-5">
                                <div class="d-flex align-items-center gap-2 mb-4">
                                    <div class="logo-square"></div>
                                    <span class="fs-4 fw-semibold">Eduport</span>
                                </div>

                                <h1 class="fs-2 fw-bold mb-3">Forgot Password?</h1>
                                <p class="text-muted mb-4">Enter your email and we'll send you a link to reset your password</p>

                                <!-- Hiển thị thông báo lỗi -->
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                </div>

                                <!-- Hiển thị thông báo thành công -->
                                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                    <span th:text="${successMessage}"></span>
                                </div>

                                <!-- Forgot Password Form -->
                                <form action="/forgot-password" method="post" id="forgotPasswordForm" class="mb-4" >
                                    <div class="mb-4">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control form-control-lg"
                                               id="email" name="email"
                                               placeholder="Enter your email" required>
                                        <div class="invalid-feedback">
                                            Please enter a valid email address.
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg w-100 gradient-btn mb-3">
                                        <span class="btn-text">Send Reset Link</span>
                                        <span class="spinner-border spinner-border-sm d-none ms-2" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </span>
                                    </button>
                                </form>

                                <!-- Footer -->
                                <div class="text-center">
                                    <p class="text-muted">
                                        Remember your password?
                                        <a th:href="@{/login}" class="text-primary fw-medium text-decoration-none">Back to Login</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Clear validation on input
        $('#email').on('input', function() {
            $(this).removeClass('is-invalid');
            $('#errorMessage').addClass('d-none');
        });
    });
</script>

</body>
</html>

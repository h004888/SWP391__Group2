<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        .bg-light {
            background-color: #f8f9fa !important;
        }

        .logo-square {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .text-primary {
            color: #667eea !important;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background-color: #dc3545;
        }

        .strength-medium {
            background-color: #ffc107;
        }

        .strength-strong {
            background-color: #28a745;
        }

        .password-requirements {
            font-size: 0.875rem;
        }

        .requirement {
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .requirement.met {
            color: #28a745;
        }

        .requirement i {
            width: 16px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Reset Password Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0">
                    <div class="row g-0">
                        <!-- Left side - Decorative Image -->
                        <div class="col-md-6 d-none d-md-block">
                            <img src="https://frontends.udemycdn.com/components/auth/desktop-illustration-x1.webp"
                                 alt="Reset Password Banner" class="img-fluid h-100 w-100" style="object-fit: cover;">
                        </div>
                        <!-- Right side - Reset Password Form -->
                        <div class="col-md-6">
                            <div class="p-4 p-md-5">
                                <div class="d-flex align-items-center gap-2 mb-4">
                                    <div class="logo-square"></div>
                                    <span class="fs-4 fw-semibold">Eduverse</span>
                                </div>

                                <h1 class="fs-2 fw-bold mb-3">Reset Password</h1>
                                <p class="text-muted mb-4">Create a new password for your account</p>

                                <!-- Hiển thị thông báo lỗi -->
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                </div>

                                <!-- Hiển thị thông báo thành công -->
                                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                    <span th:text="${successMessage}"></span>
                                </div>

                                <!-- Reset Password Form -->
                                <form action="/reset-password" method="post" id="resetPasswordForm" class="mb-4">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">New Password</label>
                                        <div class="position-relative">
                                            <input type="password" class="form-control form-control-lg"
                                                   id="password" name="newPassword"
                                                   placeholder="Enter new password" required>
                                            <button type="button"
                                                    class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3"
                                                    id="togglePassword" style="border: none; background: none;">
                                                <i class="fas fa-eye" id="eyeIcon"></i>
                                            </button>
                                        </div>
                                        <div class="password-strength d-none" id="passwordStrength"></div>
                                        <div class="invalid-feedback">
                                            Password must meet all requirements below.
                                        </div>
                                    </div>

                                    <!-- Password Requirements -->
                                    <div class="password-requirements mb-3">
                                        <div class="requirement" id="lengthReq">
                                            <i class="fas fa-times"></i> At least 8 characters
                                        </div>
                                        <div class="requirement" id="uppercaseReq">
                                            <i class="fas fa-times"></i> One uppercase letter
                                        </div>
                                        <div class="requirement" id="lowercaseReq">
                                            <i class="fas fa-times"></i> One lowercase letter
                                        </div>
                                        <div class="requirement" id="numberReq">
                                            <i class="fas fa-times"></i> One number
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control form-control-lg"
                                               id="confirmPassword" name="confirmPassword"
                                               placeholder="Confirm new password" required>
                                        <div class="invalid-feedback">
                                            Passwords do not match.
                                        </div>
                                    </div>

                                    <input type="hidden" name="otp" th:value="${otp}">
                                    <input type="hidden" name="email" th:value="${email}">

                                    <button type="submit" class="btn btn-primary btn-lg w-100 gradient-btn mb-3"
                                            disabled id="submitBtn">
                                        <span class="btn-text">Reset Password</span>
                                        <span class="spinner-border spinner-border-sm d-none ms-2" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </span>
                                    </button>
                                </form>

                                <!-- Footer -->
                                <div class="text-center">
                                    <p class="text-muted">
                                        Remember your password?
                                        <a th:href="@{/login}" class="text-primary fw-medium text-decoration-none">Back to
                                            Login</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        let passwordValid = false;
        let passwordsMatch = false;

        // Toggle password visibility
        $('#togglePassword').on('click', function () {
            const passwordField = $('#password');
            const eyeIcon = $('#eyeIcon');

            if (passwordField.attr('type') === 'password') {
                passwordField.attr('type', 'text');
                eyeIcon.removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                passwordField.attr('type', 'password');
                eyeIcon.removeClass('fa-eye-slash').addClass('fa-eye');
            }
        });

        // Password validation
        $('#password').on('input', function () {
            const password = $(this).val();
            validatePassword(password);
            checkPasswordMatch();
            updateSubmitButton();
        });

        $('#confirmPassword').on('input', function () {
            checkPasswordMatch();
            updateSubmitButton();
        });

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            // Update requirement indicators
            updateRequirement('lengthReq', requirements.length);
            updateRequirement('uppercaseReq', requirements.uppercase);
            updateRequirement('lowercaseReq', requirements.lowercase);
            updateRequirement('numberReq', requirements.number);

            // Update password strength
            const strength = Object.values(requirements).filter(Boolean).length;
            updatePasswordStrength(strength, password.length > 0);

            passwordValid = Object.values(requirements).every(Boolean);

            if (password.length > 0) {
                if (passwordValid) {
                    $('#password').removeClass('is-invalid').addClass('is-valid');
                } else {
                    $('#password').removeClass('is-valid').addClass('is-invalid');
                }
            } else {
                $('#password').removeClass('is-valid is-invalid');
            }
        }

        function updateRequirement(id, met) {
            const element = $('#' + id);
            const icon = element.find('i');

            if (met) {
                element.addClass('met');
                icon.removeClass('fa-times');
            } else {
                element.removeClass('met');
                icon.addClass('fa-times');
            }
        }

        function updatePasswordStrength(strength, hasPassword) {
            const strengthBar = $('#passwordStrength');

            if (!hasPassword) {
                strengthBar.addClass('d-none');
                return;
            }

            strengthBar.removeClass('d-none');
            strengthBar.removeClass('strength-weak strength-medium strength-strong');

            if (strength <= 2) {
                strengthBar.addClass('strength-weak');
                strengthBar.css('width', '33%');
            } else if (strength === 3) {
                strengthBar.addClass('strength-medium');
                strengthBar.css('width', '66%');
            } else {
                strengthBar.addClass('strength-strong');
                strengthBar.css('width', '100%');
            }
        }

        function checkPasswordMatch() {
            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();

            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    $('#confirmPassword').removeClass('is-invalid').addClass('is-valid');
                    passwordsMatch = true;
                } else {
                    $('#confirmPassword').removeClass('is-valid').addClass('is-invalid');
                    passwordsMatch = false;
                }
            } else {
                $('#confirmPassword').removeClass('is-valid is-invalid');
                passwordsMatch = false;
            }
        }

        function updateSubmitButton() {
            const submitBtn = $('#submitBtn');
            if (passwordValid && passwordsMatch) {
                submitBtn.prop('disabled', false);
            } else {
                submitBtn.prop('disabled', true);
            }
        }

    });
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lỗi hệ thống</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .error-container {
            max-width: 420px;
            margin: 100px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #ff9800;
            margin-bottom: 16px;
        }
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 12px;
        }
        .error-message {
            color: #555;
            margin-bottom: 24px;
        }
        .btn-home {
            display: inline-block;
            padding: 10px 28px;
            background: #007bff;
            color: #fff;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .btn-home:hover {
            background: #0056b3;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-title">Đã xảy ra lỗi hệ thống</div>
        <div class="error-message" th:text="${errorMessage}">Lỗi không xác định. Vui lòng thử lại sau hoặc liên hệ hỗ trợ.</div>
        <a th:if="${lastUrl != null}" th:href="${lastUrl}" class="btn-home me-2">
            <i class="fas fa-arrow-left me-2"></i>Quay lại trang trước
        </a>
        <a th:href="@{/home}" class="btn-home" th:unless="${lastUrl != null}">
            <i class="fas fa-home me-2"></i>Về trang chủ
        </a>
    </div>
</body>
</html>

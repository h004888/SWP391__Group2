<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="adminDashBoard/fragments/header :: header"></th:block>

<body>

<main>

    <!-- Sidebar -->
    <th:block th:replace="adminDashBoard/fragments/sidebar :: sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="page-content">

        <!-- Success Alert -->
        <div th:if="${successMessage}"
             class="alert alert-success alert-dismissible fade show position-fixed top-0 end-0 m-4 shadow"
             role="alert" id="success-alert" style="z-index: 1055; min-width: 300px;">
            <strong th:text="${successMessage}">Success!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Error Alert -->
        <div th:if="${errorMessage}"
             class="alert alert-danger alert-dismissible fade show position-fixed top-0 end-0 m-4 shadow"
             role="alert" id="error-alert" style="z-index: 1055; min-width: 300px;">
            <strong th:text="${errorMessage}">An error occurred!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Topbar -->
        <th:block th:replace="adminDashBoard/fragments/topbar :: topbar"></th:block>
        <!-- End of Topbar -->

        <!-- Main Content -->
        <div class="page-content-wrapper border">
            <!-- Begin Page Content -->
            <div th:replace="~{__${fragmentContent}__}"></div>

        </div>
        <!-- /.container-fluid -->

        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="adminDashBoard/fragments/footer :: footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</main>
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

<!-- Vendors -->
<script th:src="@{/assets/vendor/purecounterjs/dist/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/vendor/apexcharts/js/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/overlay-scrollbar/js/overlayscrollbars.min.js}"></script>

<!-- Template Functions -->
<script th:src="@{/assets/js/functions.js}"></script>

</body>

</html>



<div th:fragment="adminNotificationDetailContent">
    <style>
        .notification-detail-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .notification-content-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .status-unread {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-read {
            background-color: #e8f5e8;
            color: #2e7d32;
        }

        .course-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            border-left: 4px solid #2196f3;
        }
    </style>
    <!-- Main Content -->
    <div class="container-fluid px-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-bell me-2"></i>Notification Details
            </h1>
            <a th:href="@{/admin/notifications}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Notifications
            </a>
        </div>

        <!-- Notification Header -->
        <div class="notification-detail-card">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h4 class="mb-2">Notification #<span th:text="${notification.notificationId}"></span></h4>
                    <p class="mb-0">
                        <i class="fas fa-calendar-alt me-2"></i>
                        Sent: <span th:text="${#temporals.format(notification.sentAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                </div>
                <div class="col-md-4 text-end">
                           <span th:class="${notification.status == 'sent'} ? 'status-badge status-read' : 'status-badge status-unread'">
    <i th:class="${notification.status == 'sent'} ? 'fas fa-check-circle me-1' : 'fas fa-circle me-1'"></i>
    <span th:text="${notification.status == 'sent'} ? 'Read' : 'Unread'"></span>
</span>
                </div>
            </div>
        </div>

        <!-- Notification Content -->
        <div class="notification-content-card">
            <div class="row">
                <div class="col-md-8">
                    <h5 class="mb-3">
                        <i class="fas fa-envelope me-2"></i>Message
                    </h5>
                    <p class="lead" th:text="${notification.message}"></p>

                    <div class="mt-4">
                                <span th:class="'badge fs-6 ' + ${notification.type == 'COURSE_REJECTION' ? 'bg-danger' : (notification.type == 'ENROLLMENT' ? 'bg-success' : (notification.type == 'REPORT_COURSE' ? 'bg-danger' : 'bg-info'))}">
                                    <i th:class="'fas me-2 ' + ${notification.type == 'COURSE_REJECTION' ? 'fa-times-circle' : (notification.type == 'ENROLLMENT' ? 'fa-user-plus' : (notification.type == 'REPORT_COURSE' ? 'fa-flag' : 'fa-info-circle'))}"></i>
                                    <span th:text="${notification.type}"></span>
                                </span>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="course-info">
                        <h6 class="mb-3">
                            <i class="fas fa-book me-2"></i>Course Information
                        </h6>
                        <p class="mb-2"><strong th:text="${notification.course.title}"></strong></p>
                        <small class="text-muted">Course ID: <span th:text="${notification.course.courseId}"></span></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex gap-3 justify-content-center">
            <!-- Mark as read if unread -->
            <form th:if="${notification.status != 'sent'}"
                  th:action="@{/admin/notifications/mark-read(id=${notification.notificationId})}"
                  method="post">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check me-2"></i>Mark as Read
                </button>
            </form>

            <!-- Review course for report notifications -->
            <a th:if="${notification.type == 'REPORT_COURSE'}"
               th:href="@{/admin/course/detail/{courseId}(courseId=${notification.course.courseId})}"
               class="btn btn-warning">
                <i class="fas fa-gavel me-2"></i>Review Course
            </a>

            <!-- View course for other types -->
            <a th:if="${notification.type != 'COURSE_REJECTION' and notification.type != 'REPORT_COURSE'}"
               th:href="@{/admin/course/detail/{courseId}(courseId=${notification.course.courseId})}"
               class="btn btn-success">
                <i class="fas fa-book-open me-2"></i>View Course
            </a>
        </div>
    </div>
</div>

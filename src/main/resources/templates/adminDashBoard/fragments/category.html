<div class="container-fluid" id="loadCategory" th:fragment="categoryList">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row align-items-center mb-3">

                    <div class="col-md-4">
                        <h2 class="mb-0">Management <strong>Category</strong></h2>
                    </div>

                    <div class="col-md-4">
                        <form id="filterForm" class="d-flex">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="material-icons">&#xE8B6;</i>
                                </span>
                                <input type="text" name="name" id="searchInput" class="form-control"
                                    placeholder="Search…">
                            </div>
                        </form>
                    </div>

                    <div class="col-md-2">
                        <select class="form-select" id="sortSelect">
                            <option value="">Sort</option>
                            <option value="asc">A to Z</option>
                            <option value="desc">Z to A</option>
                        </select>
                    </div>

                    <div class="col-md-2 text-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal">
                            Add Category
                        </button>
                    </div>

                </div>

            </div>

            <!-- Alert thành công -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible" role="alert"
                id="success-alert">
                <strong th:text="${successMessage}">Thành công!</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Alert lỗi -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible" role="alert" id="error-alert">
                <strong th:text="${errorMessage}">Lỗi xảy ra!</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div th:fragment="categoryPage" id="categoryPage">
                <!-- Table category -->
                <table class="table table-striped table-hover table-bordered" id="categoryTable"
                    th:fragment="categoryTable">
                    <thead>
                        <tr>
                            <th>ID <i class="fa fa-sort"></i></th>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category,stat : ${category}">
                            <td th:text="${stat.index + 1}"></td>
                            <td th:text="${category.name}"></td>
                            <td>
                                <a th:href="@{/admin/category/edit(id=${category.id}, page=${currentPage}, sort=${sort}, name=${name})}"
                                    class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a href="#" class="delete delete-category" th:data-id="${category.id}" title="Delete"
                                    data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination static (có thể chuyển sang dynamic sau) -->
                <div class="clearfix" th:if="${totalPages > 0}">
                    <div class="hint-text">
                        Showing <b th:text="${category.size()}"></b> out of <b th:text="${totalItems}"></b> entries
                    </div>
                    <ul class="pagination">
                        <!-- Nút Previous -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:data-page="${currentPage - 1}" href="#"><i
                                    class="fa fa-angle-double-left"></i></a>
                        </li>

                        <!-- Các nút số trang -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${currentPage == i} ? 'active'">
                            <a class="page-link" th:data-page="${i}" th:text="${i + 1}" href="#"></a>
                        </li>

                        <!-- Nút Next -->
                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link" th:data-page="${currentPage + 1}" href="#"><i
                                    class="fa fa-angle-double-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>




        </div>
    </div>



    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="categoryForm" th:action="@{/admin/category/add}" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="categoryName">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" name="name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:fragment="editCategory">
    <div class="row justify-content-center"> <!-- Center the card -->
        <div class="col-md-8 col-lg-6"> <!-- Adjust column size for responsiveness -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Management <b>Category</b></h2> <!-- Use card-title for header -->
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                    <form th:action="@{/admin/category/edit}" method="post">
                        <input type="hidden" name="id" th:value="${category.id}" />
                        <input type="hidden" name="page" th:value="${currentPage}" />
                        <input type="hidden" name="sort" th:value="${sort}" />
                        <input type="hidden" name="search" th:value="${name}" />


                        <div class="form-group">
                            <label for="categoryName">Name:</label> <!-- Add for attribute for accessibility -->
                            <input type="text" name="name" th:value="${category.name}" class="form-control" required>
                        </div>

                        <!-- Buttons moved to card-footer -->
                        <div class="form-group text-right">
                            <!-- Optional: align buttons right if not using card-footer -->
                            <button type="submit" class="btn btn-primary mr-2">Update</button> <!-- Add margin-right -->
                            <a th:href="@{/admin/category}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
                <!-- Optional: Use card-footer for buttons -->
                <!--
                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <a th:href="@{/admin/category}" class="btn btn-secondary">Cancel</a>
                </div>
                -->
            </div>
        </div>
    </div>
</div>

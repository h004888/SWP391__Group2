<div th:fragment="reportContent">
    <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0 text-gray-800">
                <i class="fas fa-flag me-2"></i>Report Management
            </h1>
        </div>
        <div class="card mb-4">
            <div class="card-header bg-primary-soft text-primary">
                <i class="fas fa-filter me-2"></i>Filter Reports
            </div>
            <div class="card-body">
                <form id="reportFilterForm" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Type</label>
                        <select class="form-select" name="type" id="filterType">
                            <option value="">All</option>
                            <option value="REPORT_COURSE">Course</option>
                            <option value="REPORT_COMMENT">Comment</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Keyword</label>
                        <input type="text" class="form-control" name="keyword" id="searchInput" placeholder="Search...">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary-soft w-100 text-primary" id="searchBtn">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-info-soft text-info">
                <i class="fas fa-list me-2"></i>Report List
            </div>
            <div class="card-body p-0">
                <!-- Tabs for status -->
                <ul class="nav nav-tabs" id="reportTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pending-tab" data-bs-toggle="tab"
                                data-bs-target="#pending" type="button" role="tab" data-status="pending">
                            Pending <span class="badge bg-light text-dark ms-2" id="pendingCount">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="processed-tab" data-bs-toggle="tab"
                                data-bs-target="#processed" type="button" role="tab" data-status="processed">
                            Processed <span class="badge bg-light text-dark ms-2" id="processedCount">0</span>
                        </button>
                    </li>
                </ul>
                <div class="tab-content p-0" id="reportTabsContent">
                    <!-- Pending Tab -->
                    <div class="tab-pane fade show active" id="pending" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-dark text-white">
                                    <tr>
                                        <th>ID</th>
                                        <th>Type</th>
                                        <th>Course</th>
                                        <th>User</th>
                                        <th>Status</th>
                                        <th>Created At</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="pendingTableBody">
                                <!-- Data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        <div id="pendingPagination" class="pagination-container"></div>
                    </div>
                    <!-- Processed Tab -->
                    <div class="tab-pane fade" id="processed" role="tabpanel">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-dark text-white">
                                    <tr>
                                        <th>ID</th>
                                        <th>Type</th>
                                        <th>Course</th>
                                        <th>User</th>
                                        <th>Status</th>
                                        <th>Created At</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="processedTableBody">
                                <!-- Data will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        <div id="processedPagination" class="pagination-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/reportJS.js}"></script>
</div>

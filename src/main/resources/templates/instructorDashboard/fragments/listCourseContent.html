<div id="content" th:fragment="listsCourseContent">

    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Course Management</h1>
            <form th:action="@{/instructordashboard/viewcourse/addcoursestep1}" method="GET">
                <button id="addCourseBtn" class="btn btn-primary">
                    <i class="fas fa-plus fa-sm text-white-50"></i> Add New Course
                </button>
            </form>
        </div>
        <!-- Course List Table -->

        <div class="course-table">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Course List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="courseTable">
                        <tbody>
                        <tr th:each="course : ${courses}">
                            <td>
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <h1 class="mb-2" th:utext="${course.title}"></h1>
                                        <div class="d-flex align-items-center mb-3">
                                                        <span class="badge bg-primary me-2"
                                                              th:utext="${course.categoryName}"></span>
                                            Create At: <span class="text-muted me-3" th:utext="${course.createdAt}">
                                    <i class="bi bi-calendar3 me-1"></i>
                                </span>
                                            Update At: <span class="text-muted" th:utext="${course.updatedAt}">
                                    <i class="bi bi-clock me-1"></i>
                                </span>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <div>
                                                <i class="bi bi-people-fill me-1"></i>
                                                <span class="me-3">0 students enrolled</span>
                                            </div>
                                            <div class="me-3">|</div>
                                            <div th:switch="${course.status}">
                                                            <span th:case="'draft'"
                                                                  class="badge bg-secondary">Draft</span>
                                                <span th:case="'published'" class="badge bg-success">Published</span>
                                                <span th:case="'pending'"
                                                      class="badge bg-warning text-dark">Pending</span>
                                                <span th:case="'rejected'"
                                                      class="badge bg-danger">Rejected</span>
                                                <span th:case="*">Unknown</span>
                                            </div>


                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <img th:src="@{'/img/' + ${course.courseImg}}" width="120"
                                             height="100" alt="Course Image" class="course-image">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <div class="d-flex justify-content-end">
                                            <button class="btn btn-outline-primary me-2"><i
                                                    class="bi bi-pencil me-1"></i> Edit Course
                                            </button>
                                            <button class="btn btn-outline-danger me-2"><i
                                                    class="bi bi-trash me-1"></i> Delete
                                            </button>
                                            <form th:action="@{/instructordashboard/courseDetail}"
                                                  method="POST" style="display:inline;">
                                                <input type="hidden" name="courseId"
                                                       th:value="${course.courseId}"/>
                                                <button class="btn btn-outline-secondary me-2">
                                                    <i class="bi bi-eye me-2"></i>Preview Course
                                                </button>
                                            </form>
                                            <form th:if="${course.status == 'draft'}"
                                                  th:action="@{/instructordashboard/viewcourse/addcoursestep1}"
                                                  method="GET" style="display:inline;">
                                                <input type="hidden" name="courseId"
                                                       th:value="${course.courseId}"/>
                                                <button type="submit" class="btn btn-outline-primary me-2">
                                                    <i class="fas fa-arrow-right me-2"></i>Continue Edit
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Add Course Form (Hidden by default) -->

    </div>
    <!-- /.container-fluid -->
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (nếu cần dùng các component như modal, dropdown...) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script>
        // Toggle sidebar on mobile
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const navbar = document.querySelector('.navbar');

            sidebarToggle.addEventListener('click', function () {
                sidebar.classList.toggle('show');

                if (window.innerWidth > 768) {
                    if (sidebar.classList.contains('show')) {
                        mainContent.style.marginLeft = '0';
                        navbar.style.paddingLeft = '1rem';
                    } else {
                        mainContent.style.marginLeft = 'var(--sidebar-width)';
                        navbar.style.paddingLeft = 'var(--sidebar-width)';
                    }
                }
            });

            // Handle window resize
            window.addEventListener('resize', function () {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('show');
                    mainContent.style.marginLeft = 'var(--sidebar-width)';
                    navbar.style.paddingLeft = 'var(--sidebar-width)';
                } else {
                    mainContent.style.marginLeft = '0';
                    navbar.style.paddingLeft = '1rem';
                }
            });
        });
    </script>
    <style>
        :root {
            --sidebar-width: 250px;
        }

        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }




        .main-content {
            margin-left: var(--sidebar-width);
            padding-top: 56px;
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: calc(var(--sidebar-width) * -1);
            }

            .sidebar.show {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }

        /*.navbar {*/
        /*    padding-left: var(--sidebar-width);*/
        /*    transition: all 0.3s;*/
        /*}*/

        @media (max-width: 768px) {
            .navbar {
                padding-left: 1rem;
            }
        }

        .course-header {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .course-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .stat-card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1rem;
            text-align: center;
            height: 100%;
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #0d6efd;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.875rem;
        }

        .content-card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .lesson-item {
            border-left: 3px solid #dee2e6;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }

        .lesson-item:hover {
            border-left-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }

        .enrollment-item {
            border-bottom: 1px solid #dee2e6;
            padding: 0.75rem 0;
        }

        .enrollment-item:last-child {
            border-bottom: none;
        }

        .review-item {
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 0;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .star-rating {
            color: #ffc107;
        }

        .progress-thin {
            height: 0.5rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .tab-content {
            padding-top: 1.5rem;
        }
    </style>
</div>

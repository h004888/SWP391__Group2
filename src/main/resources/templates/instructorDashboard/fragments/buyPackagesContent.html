<div id="content" th:fragment="contentbuyPackages">
<div class="container-fluid">
    <div class="table-wrapper">
        <!-- Hiển thị danh sách payments -->
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Status</th>
                <th>Valid From</th>
                <th>Valid To</th>
                <th>User Name</th>
                <th>Packages Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="buyPackage : ${buyPackages}">
                <td th:text="${buyPackage.id}"></td>
                <td th:text="${buyPackage.quantity}"></td>
                <td th:text="${buyPackage.price}"></td>
                <td th:text="${buyPackage.status}"></td>
                <td th:text="${buyPackage.validFrom}"></td>
                <td th:text="${buyPackage.validTo}"></td>
                <td th:text="${buyPackage.user?.userId} ?: 'N/A'"></td>
                <td th:text="${buyPackage.packages?.packagesName} ?: 'N/A'"></td>
            </tr>
            </tbody>
        </table>

        <div class="clearfix">
            <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
            <ul class="pagination">
                <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                <li class="page-item"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item active"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">4</a></li>
                <li class="page-item"><a href="#" class="page-link">5</a></li>
                <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a>
                </li>
            </ul>
        </div>
        <!-- /.container-fluid -->
    </div>
</div>

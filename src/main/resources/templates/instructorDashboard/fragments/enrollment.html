<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="container-fluid" th:fragment="enrollment">
    <div class="row mb-3 align-items-center">
        <div class="col-md-5">
            <form th:action="@{/instructor/enrollment/search}" method="get" class="form-inline">
                <div class="input-group w-100">
                    <input type="text" class="form-control" placeholder="Search enrollments..." name="search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 text-right">
            <div class="dropdown d-inline">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filterDropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <div class="dropdown-menu dropdown-menu-right p-3" aria-labelledby="filterDropdown"
                    style="min-width: 300px;">
                    <form th:action="@{/instructor/enrollment/filter}" method="get">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" name="status">
                                <option value="">All</option>
                                <option value="active">Active</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="progress">Progress</label>
                            <select class="form-control" id="progress" name="progress">
                                <option value="">All</option>
                                <option value="0">0%</option>
                                <option value="25">25%</option>
                                <option value="50">50%</option>
                                <option value="75">75%</option>
                                <option value="100">100%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dateRange">Enrollment Date Range</label>
                            <input type="date" class="form-control mb-2" id="startDate" name="startDate">
                            <input type="date" class="form-control" id="endDate" name="endDate">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-2">Apply Filter</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 text-right">
            <a href="/instructor/enrollment/add" class="btn btn-success">
                <i class="fas fa-plus"></i> Add New Enrollment
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped rounded">
            <thead class="thead-dark">
                <tr>
                    <th>Enrollment ID</th>
                    <th>Student ID</th>
                    <th>Course ID</th>
                    <th>Enrollment Date</th>
                    <th style="min-width:120px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="enrollment : ${enrollments}">
                    <td th:text="${enrollment.enrollmentID}"></td>
                    <td th:text="${enrollment.user.username}"></td>
                    <td th:text="${enrollment.courseId}"></td>
                    <td th:text="${enrollment.enrollmentDate}"></td>
                    <td>
                        <a th:href="@{/instructor/enrollment/edit/{id}(id=${enrollment.enrollmentID})}"
                            class="btn btn-sm btn-primary mr-1" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/instructor/enrollment/delete/{id}(id=${enrollment.enrollmentID})}"
                            class="btn btn-sm btn-danger" title="Delete"
                            onclick="return confirm('Are you sure you want to delete this enrollment?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(enrollments)}">
                    <td colspan="5" class="text-center text-muted">No enrollments found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

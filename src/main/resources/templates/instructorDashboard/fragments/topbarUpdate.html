      <!-- Notification JavaScript -->
    <script>
        // Manual test function
        function testNotifications() {
            console.log('Manual test: Loading instructor notifications (update)...');
            loadInstructorNotifications();
        }
              // Load notifications when dropdown is shown
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up instructor notification dropdown (update)...');
            const notificationDropdown = document.querySelector('.nav-item.dropdown [data-bs-toggle="dropdown"]');
            console.log('Found instructor notification dropdown (update):', notificationDropdown);
            if (notificationDropdown && notificationDropdown.closest('.nav-item').querySelector('#instructorNotificationBadge')) {
                console.log('Setting up event listener for instructor notification dropdown (update)');
                notificationDropdown.addEventListener('show.bs.dropdown', function() {
                    console.log('Instructor notification dropdown shown (update), loading notifications...');
                    loadInstructorNotifications();
                });
            } else {
                console.log('Instructor notification dropdown not found or no badge element (update)');
            }
        });

              function loadInstructorNotifications() {
            console.log('Loading instructor notifications...');
            fetch('/api/instructor/latest')
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Notification data:', data);
                    if (data.error) {
                        console.error('Error loading notifications:', data.error);
                        return;
                    }

                    updateInstructorNotificationBadge(data.unreadCount);
                    updateInstructorNotificationList(data.notifications);
                })
                .catch(error => {
                    console.error('Error loading notifications:', error);
                });
        }

              function updateInstructorNotificationBadge(unreadCount) {
            console.log('Updating instructor notification badge with count:', unreadCount);
            const badge = document.getElementById('instructorNotificationBadge');
            const countSpan = document.getElementById('instructorNotificationCount');

            if (unreadCount > 0) {
                if (!badge) {
                    const newBadge = document.createElement('span');
                    newBadge.id = 'instructorNotificationBadge';
                    newBadge.className = 'notif-badge animation-blink';
                    newBadge.style.cssText = 'width:14px;height:14px;top:6px;right:6px;';
                    const notificationButton = document.querySelector('.nav-item.dropdown [data-bs-toggle="dropdown"]');
                    if (notificationButton && notificationButton.closest('.nav-item').querySelector('#instructorNotificationBadge')) {
                        notificationButton.appendChild(newBadge);
                    }
                }
                countSpan.textContent = unreadCount + ' new';
            } else {
                if (badge) {
                    badge.remove();
                }
                countSpan.textContent = '0 new';
            }
        }

      function updateInstructorNotificationList(notifications) {
          console.log('Updating instructor notification list with:', notifications.length, 'notifications');
          const list = document.getElementById('instructorNotificationList');
          list.innerHTML = '';

                      if (notifications.length === 0) {
                list.innerHTML = '<li class="p-3 text-center text-muted">No unread notifications</li>';
                return;
            }

          notifications.forEach(notification => {
              console.log('Processing instructor notification (update):', notification);
              const li = document.createElement('li');
                              li.className = 'list-group-item-action border-0 border-bottom d-flex p-3';
                // Since API returns only unread notifications, all should be 'failed' status
                if (notification.status === 'failed') {
                    li.style.backgroundColor = '#f8f9fa';
                    li.style.borderLeft = '3px solid #0d6efd';
                }

              const timeAgo = getTimeAgo(notification.sentAt);
              const typeIcon = getNotificationTypeIcon(notification.type);

              li.innerHTML = `
                  <div class="me-3">
                      <div class="avatar avatar-md">
                          <i class="${typeIcon}" style="font-size: 1.5rem; color: #6c757d;"></i>
                      </div>
                  </div>
                  <div>
                      <h6 class="mb-1">${notification.type.replace(/_/g, ' ')}</h6>
                      <p class="small text-body m-0">${notification.message}</p>
                      <small class="text-body">${timeAgo}</small>
                  </div>
              `;

              li.addEventListener('click', function() {
                  window.location.href = `/instructordashboard/notifications/view/${notification.notificationId}`;
              });

              list.appendChild(li);
          });
      }

      function getTimeAgo(sentAt) {
          const now = new Date();
          const sent = new Date(sentAt);
          const diffInMinutes = Math.floor((now - sent) / (1000 * 60));

          if (diffInMinutes < 1) return 'Just now';
          if (diffInMinutes < 60) return `${diffInMinutes} min ago`;

          const diffInHours = Math.floor(diffInMinutes / 60);
          if (diffInHours < 24) return `${diffInHours} hour${diffInHours > 1 ? 's' : ''} ago`;

          const diffInDays = Math.floor(diffInHours / 24);
          return `${diffInDays} day${diffInDays > 1 ? 's' : ''} ago`;
      }

      function getNotificationTypeIcon(type) {
          switch(type) {
              case 'COURSE_BLOCKED': return 'fas fa-ban';
              case 'COURSE_UNBLOCKED': return 'fas fa-check-circle';
              case 'COURSE_REJECTION': return 'fas fa-times-circle';
              case 'COURSE_APPROVED': return 'fas fa-check';
              case 'MAINTENANCE_FEE': return 'fas fa-dollar-sign';
              case 'COURSE_CREATED': return 'fas fa-plus-circle';
              case 'SUCCESSFULLY': return 'fas fa-check-double';
              case 'comment': return 'fas fa-comment';
              default: return 'fas fa-bell';
          }
      }

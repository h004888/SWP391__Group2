<div id="content" class="container-fluid" th:fragment="maintenanceContent">
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var successAlert = document.getElementById('success-alert');
            if (successAlert) {
                setTimeout(function() {
                    var alert = bootstrap.Alert.getOrCreateInstance(successAlert);
                    alert.close();
                }, 3000);
            }
        });
    </script>

    <!-- Title -->
    <div class="row mb-3">
        <div class="col-12">
            <h1 class="h3 mb-2 mb-sm-0" th:text="${accNamePage}">Management <b>Order</b></h1>
        </div>
    </div>

    <!-- Main card START -->
    <div class="card bg-transparent border">
        <!-- Card header START -->
        <div class="card-header bg-light border-bottom">
            <!-- Search and select START -->
            <div class="row g-3 align-items-center justify-content-between">
                <!-- Search bar -->
                <div class="col-md-4">
                    <form id="filterForm" class="rounded position-relative">
                        <input class="form-control bg-body" type="search" id="filterCourseName" name="courseName" th:value="${courseName}" placeholder="Search by course name..." aria-label="Search">
                        <button class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset" type="submit">
                            <i class="fas fa-search fs-6"></i>
                        </button>
                    </form>
                </div>

                <!-- Month/Year filter -->
                <div class="col-md-4">
                    <div class="d-flex align-items-center gap-2">
                        <label for="filterMonthYear" class="form-label mb-0">Month/Year:</label>
                        <input class="form-control" type="month" id="filterMonthYear" name="monthYear"
                               th:value="${monthYear != null ? monthYear : ''}">
                    </div>
                </div>
            </div>
            <!-- Search and select END -->
        </div>
        <!-- Card header END -->

        <!-- Card body START -->
        <div class="card-body">
            <!-- Status Tabs -->
            <div class="custom-tabs mt-4">
                <ul class="nav nav-tabs" id="maintenanceTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pending-tab" data-bs-toggle="tab"
                                data-bs-target="#pending" type="button" role="tab">Pending
                            <span class="badge bg-light text-dark ms-2" th:text="${#lists.size(pendingPayments)}">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="paid-tab" data-bs-toggle="tab"
                                data-bs-target="#paid" type="button" role="tab">Paid
                            <span class="badge bg-light text-dark ms-2" th:text="${#lists.size(paidPayments)}">0</span>
                        </button>
                    </li>
                </ul>
                <div class="tab-content p-0" id="maintenanceTabsContent">
                    <!-- Pending Tab -->
                    <div class="tab-pane fade show active" id="pending" role="tabpanel">
                        <div class="table-responsive border-0">
                            <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Fee</th>
                                    <th>Month/Year</th>
                                    <th>Status</th>
                                    <th>Course Name</th>
                                    <th>Description</th>
                                    <th>Due Date</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="m, iterStat : ${pendingPayments}">
                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td th:text="${m.fee != null ? #numbers.formatDecimal(m.fee.maintenanceFee, 0, 'COMMA', 0, 'POINT') : 'N/A'}"></td>
                                    <td th:text="${m.monthYear != null ? #temporals.format(m.monthYear, 'MM/yyyy') : 'N/A'}"></td>
                                    <td th:text="${m.status}"></td>
                                    <td th:text="${m.course != null ? m.course.title : ''}"></td>
                                    <td th:text="${m.description != null ? m.description : ''}"></td>
                                    <td th:text="${m.dueDate != null ? #temporals.format(m.dueDate, 'dd/MM/yyyy') : 'N/A'}"></td>
                                    <td>
                                        <a th:if="${m.status != 'PAID'}" th:href="@{/instructor/maintenance/pay/{id}(id=${m.maintenanceId})}" class="btn btn-primary btn-sm">pay now</a>
                                        <div th:if="${m.status == 'PAID'}" class="btn btn-success btn-sm" disabled>paid successfully</div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(pendingPayments)}">
                                    <td colspan="8" class="text-center text-muted">No pending payments found.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Paid Tab -->
                    <div class="tab-pane fade" id="paid" role="tabpanel">
                        <div class="table-responsive border-0">
                            <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Fee</th>
                                    <th>Month/Year</th>
                                    <th>Status</th>
                                    <th>Course Name</th>
                                    <th>Description</th>
                                    <th>Due Date</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="m, iterStat : ${paidPayments}">
                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td th:text="${m.fee != null ? #numbers.formatDecimal(m.fee.maintenanceFee, 0, 'COMMA', 0, 'POINT') : 'N/A'}"></td>
                                    <td th:text="${m.monthYear != null ? #temporals.format(m.monthYear, 'MM/yyyy') : 'N/A'}"></td>
                                    <td th:text="${m.status}"></td>
                                    <td th:text="${m.course != null ? m.course.title : ''}"></td>
                                    <td th:text="${m.description != null ? m.description : ''}"></td>
                                    <td th:text="${m.dueDate != null ? #temporals.format(m.dueDate, 'dd/MM/yyyy') : 'N/A'}"></td>
                                    <td>
                                        <div class="btn btn-success btn-sm" disabled>paid successfully</div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(paidPayments)}">
                                    <td colspan="8" class="text-center text-muted">No paid payments found.</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pagination -->
            <div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-4">
                <nav aria-label="Maintenance pagination">
                    <ul class="pagination">
                        <!-- Previous button -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/instructor/maintenance(page=${currentPage - 1}, size=${pageSize}, courseName=${courseName}, monthYear=${monthYear})}" 
                               th:unless="${currentPage == 0}">Previous</a>
                            <span class="page-link" th:if="${currentPage == 0}">Previous</span>
                        </li>
                        
                        <!-- Page numbers -->
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/instructor/maintenance(page=${pageNum}, size=${pageSize}, courseName=${courseName}, monthYear=${monthYear})}"
                               th:text="${pageNum + 1}"></a>
                        </li>
                        
                        <!-- Next button -->
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/instructor/maintenance(page=${currentPage + 1}, size=${pageSize}, courseName=${courseName}, monthYear=${monthYear})}"
                               th:unless="${currentPage == totalPages - 1}">Next</a>
                            <span class="page-link" th:if="${currentPage == totalPages - 1}">Next</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Card body END -->
    </div>
    <!-- Main card END -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/instructorDashboard/ordersJS.js}"></script>
</div>

<div id="content" class="container-fluid" th:fragment="contentOrders">
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Title -->
    <div class="row mb-3">
        <div class="col-12">
            <h1 class="h3 mb-2 mb-sm-0" th:text="${accNamePage}">Management <b>Invoice</b></h1>
        </div>
    </div>

    <!-- Revenue Statistics Card START -->
    <div class="card bg-transparent border mb-4">
        <div class="card-header bg-light border-bottom">
            <h4 class="mb-0">Revenue Statistics</h4>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-3 col-6 mb-2 mb-md-0">
                    <label for="revenueRange">Range:</label>
                    <select id="revenueRange" class="form-select">
                        <option value="day">By Day</option>
                        <option value="month">By Month</option>
                        <option value="year">By Year</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <div style="overflow-x:auto;">
                        <canvas id="revenueChart" height="80"></canvas>
                    </div>
                </div>
            </div>
            <div class="row g-4 mb-4">
                <div class="col-lg-6">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="mb-3">Course Sales</h5>
                            <div class="table-responsive">
                                <table class="table table-bordered align-middle mb-0">
                                    <thead>
                                        <tr>
                                            <th style="min-width:180px;max-width:260px;">Course</th>
                                            <th style="width:60px;">Sold</th>
                                            <th style="width:110px;">Revenue</th>
                                        </tr>
                                    </thead>
                                    <tbody id="courseSalesTable">
                                        <!-- Dynamic data -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="mb-3">Best Seller & Least Seller</h5>
                            <ul class="list-group mb-4">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <b>Best Seller:</b> <span id="bestSeller"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <b>Least Seller:</b> <span id="leastSeller"></span>
                                </li>
                            </ul>
                            <h5 class="mb-3">Course Revenue Comparison</h5>
                            <div style="overflow-x:auto;">
                                <canvas id="courseCompareChart" height="80"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Revenue Statistics Card END -->

    <!-- Invoice Management Card START -->
    <div class="card bg-transparent border">
        <div class="card-header bg-light border-bottom">
            <h4 class="mb-0">Invoice Management</h4>
        </div>
        <div class="card-body">
            <div class="row g-3 align-items-center justify-content-between mb-3">
                <!-- Search bar -->
                <div class="col-md-4">
                    <form id="filterForm" class="rounded position-relative">
                        <input class="form-control bg-body" type="search" id="filterUsername" name="username" th:value="${username}" placeholder="Search by username..." aria-label="Search">
                        <button class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset" type="submit">
                            <i class="fas fa-search fs-6"></i>
                        </button>
                    </form>
                </div>
                <!-- Select options -->
                <div class="col-md-8">
                    <div class="d-flex gap-4">
                        <select class="form-select js-choice border-0 z-index-9 bg-transparent" name="amountDirection" id="filterAmount">
                            <option value="" th:selected="${amountDirection == null or amountDirection == ''}">All Amounts</option>
                            <option value="asc" th:selected="${amountDirection == 'asc'}">Low to High</option>
                            <option value="desc" th:selected="${amountDirection == 'desc'}">High to Low</option>
                        </select>
                        <select class="form-select js-choice border-0 z-index-9 bg-transparent" name="orderType" id="filterOrderType">
                            <option value="" th:selected="${orderType == null or orderType == ''}">All Types</option>
                            <option value="course_purchase" th:selected="${orderType == 'course_purchase'}">Course Purchase</option>
                            <option value="creation_fee" th:selected="${orderType == 'creation_fee'}">Creation Fee</option>
                        </select>
                        <div class="d-flex align-items-center gap-4">
                            <input class="form-control" type="date" id="filterStartDate" name="startDate"
                                   th:value="${startDate != null ? startDate : #temporals.format(#temporals.createNow().withDayOfYear(1), 'yyyy-MM-dd')}">
                            <span>To</span>
                            <input class="form-control" type="date" id="filterEndDate" name="endDate"
                                   th:value="${endDate != null ? endDate : #temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                        </div>
                    </div>
                </div>
            </div>
            <div id="invoiceTableWrapper">
                <div class="table-responsive border-0">
                    <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                        <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Amount</th>
                            <th>Order Type</th>
                            <th>Order Date</th>
                            <th>User Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody id="invoiceTableBody">
                        <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination for Invoice -->
                <div id="invoicePagination" class="pagination-container">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Invoice Management Card END -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/instructorDashboard/ordersJS.js}"></script>
    <script th:src="@{/js/instructorDashboard/revenueStats.js}"></script>
</div>

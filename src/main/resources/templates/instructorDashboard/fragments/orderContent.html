<!-- Fragment lớn: Bao gồm biểu đồ + list -->
<div th:fragment="orderPage">
    <!-- Title nhỏ, trên cùng -->
    <div class="row mb-2">
        <div class="col-12">
            <h4 class="fw-bold text-center mb-3">Management Invoice</h4>
        </div>
    </div>
    <!-- Card biểu đồ -->
    <div class="card mb-4">
        <div class="card-header bg-light border-bottom">
            <h5 class="mb-0">Order Statistics</h5>
        </div>
        <div class="card-body">
            <canvas id="orderStatsChart" height="120"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div th:replace="instructorDashboard/fragments/orderContent :: orderList"></div>
</div>

<!-- Fragment nhỏ: chỉ chứa bảng, phân trang, modal, script AJAX -->
<div class="container orders-fragment" th:fragment="orderList">
    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Invoice Management Card START -->
    <div class="card bg-transparent border">
        <div class="card-header bg-light border-bottom">
            <h4 class="mb-0">Invoice Management</h4>
        </div>
        <div class="card-body">
            <div class="row g-3 align-items-center justify-content-between mb-3">
                <!-- Search bar -->
                <div class="col-md-4">
                    <form id="filterForm" class="rounded position-relative">
                        <input class="form-control bg-body" type="search" id="filterUsername" name="username" th:value="${username}" placeholder="Search by username..." aria-label="Search">
                        <button class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset" type="submit">
                            <i class="fas fa-search fs-6"></i>
                        </button>
                    </form>
                </div>
                <!-- Select options -->
                <div class="col-md-8">
                    <div class="d-flex gap-4">
                        <select class="form-select js-choice border-0 z-index-9 bg-transparent" name="amountDirection" id="filterAmount">
                            <option value="" th:selected="${amountDirection == null or amountDirection == ''}">All Amounts</option>
                            <option value="asc" th:selected="${amountDirection == 'asc'}">Low to High</option>
                            <option value="desc" th:selected="${amountDirection == 'desc'}">High to Low</option>
                        </select>
                        <select class="form-select js-choice border-0 z-index-9 bg-transparent" name="orderType" id="filterOrderType">
                            <option value="" th:selected="${orderType == null or orderType == ''}">All Types</option>
                            <option value="course_purchase" th:selected="${orderType == 'course_purchase'}">Course Purchase</option>
                            <option value="creation_fee" th:selected="${orderType == 'creation_fee'}">Creation Fee</option>
                        </select>
                        <div class="d-flex align-items-center gap-4">
                            <input class="form-control" type="date" id="filterStartDate" name="startDate"
                                   th:value="${startDate != null ? startDate : #temporals.format(#temporals.createNow().withDayOfYear(1), 'yyyy-MM-dd')}">
                            <span>To</span>
                            <input class="form-control" type="date" id="filterEndDate" name="endDate"
                                   th:value="${endDate != null ? endDate : #temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                        </div>
                    </div>
                </div>
            </div>
            <div id="invoiceTableWrapper">
                <div class="table-responsive border-0">
                    <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                        <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Amount</th>
                            <th>Order Type</th>
                            <th>Order Date</th>
                            <th>User Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.orderId} ?: 'N/A'"></td>
                            <td>
                                <span th:text="${order.instructorAmount != null ? #numbers.formatDecimal(order.instructorAmount, 0, 'COMMA', 0, 'POINT') : 'N/A'}"></span>
                            </td>
                            <td th:text="${order.orderType} ?: 'N/A'" class="text-uppercase text-bold "></td>
                            <td th:with="formatter=${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"
                                th:text="${formatter}"></td>
                            <td th:text="${order.username} ?: 'N/A'"></td>
                            <td>
                                <a th:href="@{/instructor/orders/view/{orderId}(orderId=${order.orderId})}"
                                   class="btn btn-info-soft btn-round me-1 mb-1 mb-md-0"
                                   title="View"><i class="fas fa-eye"></i></a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(orders)}">
                            <td colspan="6" class="text-center py-5">
                                <div class="py-4">
                                    <i class="fas fa-file-invoice fs-1 text-muted mb-3"></i>
                                    <h6>No orders found</h6>
                                    <p class="mb-0">No orders match your filter criteria.</p>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination for Invoice -->
                <div id="invoicePagination" class="pagination-container mt-3">
                    <div th:replace="instructorDashboard/fragments/ordersTableRowContent :: ordersPagination"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Invoice Management Card END -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/instructorDashboard/ordersJS.js}"></script>
    <script th:src="@{/js/instructorDashboard/revenueStats.js}"></script>
</div>

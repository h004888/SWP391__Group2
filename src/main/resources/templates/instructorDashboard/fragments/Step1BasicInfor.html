<div class="main-content" th:fragment="step1Content">
  <div class="container-fluid py-4">
    <!-- Breadcrumb -->

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="h3 mb-0">Create New Course</h1>
      </div>
    </div>
    <!-- Step Indicator -->
    <div class="content-card">
      <div class="step-indicator">
        <div class="step active" data-step="1">
          <div class="step-circle">1</div>
          <div class="step-label">Basic Info</div>
        </div>
        <div class="step" data-step="2">
          <div class="step-circle">2</div>
          <div class="step-label">Course Preview</div>
        </div>
        <div class="step" data-step="3">
          <div class="step-circle">3</div>
          <div class="step-label">Course Content</div>
        </div>
        <div class="step" data-step="4">
          <div class="step-circle">4</div>
          <div class="step-label">Preview & Publish</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div>

        <form th:action="@{/instructordashboard/createcourse/coursemedia}" th:object="${coursestep1}" method="POST">
          <!-- Step 1: Basic Information -->
          <div class="step-content" id="step-1">
            <div class="content-card">
              <h3 class="mb-4">Basic Course Information</h3>

              <div class="row mb-3">
                <div class="col-12">
                  <label class="form-label">Course Title</label>
                  <div class="form-floating">
                    <input type="hidden" th:field="*{id}" >
                    <input type="text" class="form-control" th:field="*{title}" id="courseTitle"
                           placeholder="Course Title">
                    <label for="courseTitle">Enter course title</label>
                    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Course Category</label>
                  <div class="form-floating">
                    <select class="form-select" th:field="*{categoryName}" id="courseCategory">
                      <option value="">Select Category</option>
                      <option th:each="cat : ${categories}"
                              th:value="${cat.categoryName}"
                              th:text="${cat.categoryName}">
                      </option>
                    </select>
                    <label for="courseCategory">Category *</label>
                    <div style="color: red" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Course Price</label>
                  <div class="form-floating">
                    <input type="text" class="form-control" th:field="*{price}" id="coursePrice" placeholder="Price" min="0" step="0.01">
                    <label for="coursePrice">Enter course price</label>
                    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    <div style="color: red" th:if="${priceTypeError}" th:text="${priceTypeError}"></div>
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-12">
                  <label class="form-label">Course Description</label>
                  <div class="form-floating">
                                                <textarea class="form-control" th:field="*{description}" id="courseDescription"
                                                          placeholder="Course Description" style="height: 250px;"></textarea>
                    <label for="courseDescription">Enter course Description</label>
                    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Navigation Buttons -->

          <div class="content-card">
            <div class="d-flex justify-content-between">
              <button class="btn btn-outline-secondary me-2" name="action" value="draft">
                <i class="bi bi-save me-1"></i> Save as Draft
              </button>
              <button class="btn btn-primary ms-auto" name="action" value="nextstep">
                Next <i class="bi bi-arrow-right ms-1"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Page level custom scripts -->
  <script src="js/demo/chart-area-demo.js"></script>
  <script src="js/demo/chart-pie-demo.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .content-card {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .step {
      flex: 1;
      text-align: center;
      position: relative;
    }

    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 15px;
      right: -50%;
      width: 100%;
      height: 2px;
      background-color: #dee2e6;
      z-index: 1;
    }

    .step.active:not(:last-child)::after {
      background-color: #0d6efd;
    }

    .step-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #dee2e6;
      color: #6c757d;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 2;
    }

    .step.active .step-circle {
      background-color: #0d6efd;
      color: white;
    }

    .step.completed .step-circle {
      background-color: #198754;
      color: white;
    }

    .image-upload-area {
      border: 2px dashed #dee2e6;
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .image-upload-area:hover {
      border-color: #0d6efd;
      background-color: rgba(13, 110, 253, 0.05);
    }

    .image-upload-area.dragover {
      border-color: #0d6efd;
      background-color: rgba(13, 110, 253, 0.1);
    }

    .lesson-item {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #f8f9fa;
    }

    .lesson-item.dragging {
      opacity: 0.5;
    }

    .drag-handle {
      cursor: move;
      color: #6c757d;
    }

    .video-upload-area {
      border: 2px dashed #dee2e6;
      border-radius: 0.5rem;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .video-upload-area:hover {
      border-color: #0d6efd;
      background-color: rgba(13, 110, 253, 0.05);
    }

    .progress-container {
      display: none;
      margin-top: 1rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .tab-content {
      padding-top: 1rem;
    }

    .form-floating textarea {
      min-height: 120px;
    }

    .preview-card {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .preview-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .sticky-sidebar {
      position: sticky;
      top: 20px;
    }
  </style>
</div>

<div th:fragment="notificationContent">
    <style>
        body, .notification-card, .search-container, .notification-stats, .notifications-header {
            background: #fff !important;
            color: #222 !important;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .notification-row {
            cursor: pointer;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .notification-row:hover {
            background: #f7f7f7 !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .notification-unread {
            background: #f5f5f5;
            border-left: 5px solid #0d6efd;
            font-weight: 600;
        }
        .notification-read {
            background: #fff;
            opacity: 0.85;
        }
        .notification-type-badge {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            background: #222;
            color: #fff;
            border-radius: 999px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .search-container {
            background: #fff;
            border: 1px solid #e0e0e0;
            color: #222;
            border-radius: 14px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
        }
        .search-container .form-control {
            border: 1px solid #bbb;
            background: #fff;
            color: #222;
            border-radius: 8px;
        }
        .search-container .btn {
            background: #111;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .search-container .btn:hover {
            background: #444;
        }
        .notifications-header {
            background: #111;
            color: #fff;
            padding: 1.2rem 1.5rem;
            border-radius: 14px 14px 0 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        .notification-card {
            border: 1px solid #e0e0e0;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            overflow: hidden;
        }
        .table th {
            background: #f5f5f5;
            color: #222;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            padding: 1.1rem 0.7rem;
        }
        .table td {
            background: #fff;
            color: #222;
            border: none;
            padding: 1.1rem 0.7rem;
            vertical-align: middle;
        }
        .action-btn-group {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
        }
        /* Action button màu sắc */
        .action-btn {
            border-radius: 8px;
            padding: 0.55rem 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.18s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            border: none;
        }
        .action-btn.details { background: #1976d2; color: #fff; }
        .action-btn.details:hover { background: #125ea2; }
        .action-btn.edit { background: #fbc02d; color: #222; }
        .action-btn.edit:hover { background: #c49000; color: #fff; }
        .action-btn.course { background: #388e3c; color: #fff; }
        .action-btn.course:hover { background: #256029; }
        /* Status màu */
        .status-indicator {
            border-radius: 999px;
            padding: 0.3rem 0.9rem;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid #bbb;
            background: #fff;
            color: #222;
            display: inline-block;
        }
        .status-unread {
            background: #1976d2;
            color: #fff;
            border: 1px solid #1976d2;
        }
        .status-read {
            background: #eaeaea;
            color: #888;
            border: 1px solid #bbb;
        }
        .notification-message {
            max-width: 320px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .notification-message { max-width: 120px; }
            .table-responsive { font-size: 0.92rem; }
            .search-container { padding: 1rem; }
        }
    </style>
    <div class="container-fluid px-0">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0 text-dark">
                <i class="fas fa-bell me-2"></i>Notifications
            </h1>
            <div>
                <form th:action="@{/instructordashboard/notifications/mark-all-read}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-check-double me-1"></i>Mark All as Read
                    </button>
                </form>
                <form th:action="@{/instructordashboard/notifications/delete-read}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-outline-danger ms-2">
                        <i class="fas fa-trash-alt me-1"></i>Delete All Read
                    </button>
                </form>
            </div>
        </div>
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/instructordashboard/notifications/search}" method="get" class="row g-3 align-items-center flex-nowrap" style="flex-wrap:nowrap;">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" name="keyword" class="form-control border-0" placeholder="Search by course title, message, or type..." th:value="${keyword}" />
                        </div>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary fw-bold px-4 py-2 ms-2"><i class="fas fa-search me-1"></i>Search</button>
                    </div>
                </form>
                <form th:action="@{/instructordashboard/notifications}" method="get" class="row g-3 align-items-end mt-2">
                    <div class="col-md-3 d-flex flex-column justify-content-end h-100">
                        <label class="form-label mb-1 fw-bold text-primary">Notification type:</label>
                        <select name="type" class="form-select border-primary bg-light text-dark" style="min-width: 160px;">
                            <option value="">All</option>
                            <option value="COURSE_BLOCKED" th:selected="${selectedTypes != null and selectedTypes.contains('COURSE_BLOCKED')}">Course Blocked</option>
                            <option value="comment" th:selected="${selectedTypes != null and selectedTypes.contains('comment')}">Comment</option>
                            <option value="COURSE_UNBLOCKED" th:selected="${selectedTypes != null and selectedTypes.contains('COURSE_UNBLOCKED')}">Course Unblocked</option>
                            <option value="COURSE_REJECTION" th:selected="${selectedTypes != null and selectedTypes.contains('COURSE_REJECTION')}">Course Rejection</option>
                            <option value="COURSE_APPROVED" th:selected="${selectedTypes != null and selectedTypes.contains('COURSE_APPROVED')}">Course Approved</option>
                            <option value="MAINTENANCE_FEE" th:selected="${selectedTypes != null and selectedTypes.contains('MAINTENANCE_FEE')}">Maintenance Fee</option>
                            <option value="COURSE_CREATED" th:selected="${selectedTypes != null and selectedTypes.contains('COURSE_CREATED')}">Course Created</option>
                            <option value="SUCCESSFULLY" th:selected="${selectedTypes != null and selectedTypes.contains('SUCCESSFULLY')}">Successfully</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex flex-column justify-content-end h-100">
                        <label class="form-label mb-1 fw-bold text-primary">Status:</label>
                        <select name="status" class="form-select border-primary bg-light text-dark">
                            <option value="">All</option>
                            <option value="failed" th:selected="${selectedStatus == 'failed'}">Unread</option>
                            <option value="sent" th:selected="${selectedStatus == 'sent'}">Read</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-warning fw-bold px-4 py-2 ms-2 h-100"><i class="fas fa-filter me-1"></i>Filter</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Notification List -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Your Notifications
                </h5>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th width="5%"><i class="fas fa-hashtag"></i></th>
                            <th width="30%"><i class="fas fa-envelope me-1"></i>Message</th>
                            <th width="12%"><i class="fas fa-tag me-1"></i>Type</th>
                            <th width="18%"><i class="fas fa-book me-1"></i>Course</th>
                            <th width="10%"><i class="fas fa-eye me-1"></i>Status</th>
                            <th width="15%"><i class="fas fa-cog me-1"></i>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="n : ${notifications}" th:classappend="${n.status} == 'sent' ? '' : 'notification-unread'">
                            <td><strong th:text="${n.notificationId}"></strong></td>
                            <td>
                                <div class="text-truncate" style="max-width: 260px;" th:title="${n.message}" th:text="${n.message}"></div>
                            </td>
                            <td>
                                <span th:class="'badge ' + (${n.type} == 'COURSE_REJECTION' ? 'bg-danger' : (${n.type} == 'ENROLLMENT' ? 'bg-success' : (${n.type} == 'comment' ? 'bg-info' : 'bg-primary')))" th:text="${n.type}"></span>
                            </td>
                            <td><strong th:text="${n.course.title}"></strong></td>
                            <td>
                                <span th:class="${n.status} == 'sent' ? 'badge bg-success' : 'badge bg-secondary'">
                                    <i th:class="${n.status} == 'sent' ? 'fas fa-check-circle' : 'fas fa-circle'" class="me-1"></i>
                                    <span th:if="${n.status} == 'sent'">Read</span>
                                    <span th:if="${n.status} != 'sent'">Unread</span>
                                </span>
                            </td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:if="${n.type == 'COURSE_REJECTION'}"
                                       th:href="@{/instructordashboard/courses/edit(rejectionNotificationId=${n.notificationId})}"
                                       class="btn btn-warning btn-sm"
                                       title="Edit Course">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <!-- View Details button for COURSE_REJECTION -->
                                    <a th:if="${n.type == 'COURSE_REJECTION'}"
                                       th:href="@{/instructordashboard/notifications/view/{id}(id=${n.notificationId})}"
                                       class="btn btn-primary btn-sm"
                                       title="View Details">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <!-- Reply button for comment notifications -->
                                    <a th:if="${n.type == 'comment' and n.commentId != null}"
                                       th:href="@{/instructordashboard/notifications/view/{id}(id=${n.notificationId})}"
                                       class="btn btn-info btn-sm"
                                       title="Reply to Comment">
                                        <i class="fas fa-reply"></i>
                                    </a>
                                    <!-- View Course button for comment notifications -->
                                    <a th:if="${n.type == 'comment' and n.commentId != null}"
                                       th:href="@{/course/{courseId}(courseId=${n.course.courseId})}"
                                       class="btn btn-success btn-sm"
                                       title="View Course">
                                        <i class="fas fa-book-open"></i>
                                    </a>
                                    <!-- View Details button for other notification types -->
                                    <a th:if="${n.type != 'COURSE_REJECTION' and n.type != 'comment'}"
                                       th:href="@{/instructordashboard/notifications/view/{id}(id=${n.notificationId})}"
                                       class="btn btn-primary btn-sm"
                                       title="View Details">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <form th:action="@{/instructordashboard/notifications/{id}/delete(id=${n.notificationId})}" method="post" style="display:inline;">
                                        <button type="button" class="btn btn-outline-danger btn-sm" title="Delete" onclick="deleteNotification(this.form, event);">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(notifications)}" class="text-center py-5">
                <i class="fas fa-bell-slash fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">No notifications found</h5>
                <p class="text-muted">You're all caught up! Check back later for new notifications.</p>
            </div>
        </div>
        <!-- Pagination -->
        <nav th:if="${totalPages > 1}" aria-label="Notification pagination" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:if="${isSearch}" th:href="@{/instructordashboard/notifications/search(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    <a class="page-link" th:unless="${isSearch}" th:href="@{/instructordashboard/notifications(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:if="${isSearch}" th:href="@{/instructordashboard/notifications/search(page=${i}, size=${pageSize}, keyword=${keyword})}" th:text="${i + 1}"></a>
                    <a class="page-link" th:unless="${isSearch}" th:href="@{/instructordashboard/notifications(page=${i}, size=${pageSize}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link" th:if="${isSearch}" th:href="@{/instructordashboard/notifications/search(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                    <a class="page-link" th:unless="${isSearch}" th:href="@{/instructordashboard/notifications(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script>
function deleteNotification(form, event) {
    event.preventDefault();
    if (confirm('Delete this notification?')) {
        fetch(form.action, {
            method: 'POST',
            headers: { 'X-Requested-With': 'XMLHttpRequest' },
        }).then(res => {
            if (res.ok) window.location.href = '/instructordashboard/notifications';
            else alert('Delete failed!');
        });
    }
    return false;
}
</script>

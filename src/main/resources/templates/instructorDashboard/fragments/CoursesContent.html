<div class="container" th:fragment="listsCourseContent">
    <div class="row">
        <!-- Left sidebar START -->

        <!-- Left sidebar END -->

        <!-- Main content START -->
        <div class="col-xl-12">
            <!-- Card START -->
            <div class="card border bg-transparent rounded-3">
                <!-- Card header START -->
                <div class="card-header bg-transparent border-bottom d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">My Courses List</h3>
                    <a href="/viewcourse/addcoursestep1" class="btn btn-success">
                        <i class="bi bi-plus-circle me-1"></i> Create Course
                    </a>
                </div>
                <!-- Card header END -->

                <!-- Card body START -->
                <div class="card-body">

                    <!-- Search and select START -->
                    <div class="row g-3 align-items-center justify-content-between mb-4">
                        <!-- Search -->
                        <div class="col-md-8">
                            <form class="rounded position-relative">
                                <input class="form-control pe-5 bg-transparent" type="search" placeholder="Search"
                                       aria-label="Search">
                                <button class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
                                        type="submit">
                                    <i class="fas fa-search fs-6 "></i>
                                </button>
                            </form>
                        </div>

                        <!-- Select option -->
                        <div class="col-md-3">
                            <!-- Short by filter -->
                            <form>
                                <select class="form-select js-choice border-0 z-index-9 bg-transparent"
                                        aria-label=".form-select-sm">
                                    <option value="">Sort by</option>
                                    <option>Free</option>
                                    <option>Newest</option>
                                    <option>Most popular</option>
                                    <option>Most Viewed</option>
                                </select>
                            </form>
                        </div>
                    </div>
                    <!-- Search and select END -->

                    <!-- Course list table START -->
                    <div class="table-responsive border-0">
                        <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                            <!-- Table head -->
                            <thead>
                            <tr>
                                <th scope="col" class="border-0 rounded-start">Course Title</th>
                                <th scope="col" class="border-0">Enrolled</th>
                                <th scope="col" class="border-0">Status</th>
                                <th scope="col" class="border-0">Price</th>
                                <th scope="col" class="border-0 rounded-end">Action</th>
                            </tr>
                            </thead>

                            <!-- Table body START -->
                            <tbody>
                            <!-- Table item -->
                            <tr th:each="course : ${courses}">
                                <!-- Course item -->
                                <td>
                                    <div class="d-flex align-items-center">
                                        <!-- Image -->
                                        <div class="w-60px">
                                            <img th:src="@{'/img/' + ${course.courseImg}}" class="rounded" alt="">
                                        </div>
                                        <div class="mb-0 ms-2">
                                            <!-- Title -->
                                            <h6><a href="#" th:utext="${course.title}"></a></h6>
                                            <!-- Info -->
                                            <div class="d-sm-flex">
                                                <p class="h6 fw-light mb-0 small me-3">
                                                    <i class="fas fa-table text-orange me-2"></i>
                                                    <span th:text="${course.totalLessons} + ' lesson'"></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <!-- Enrolled item -->
                                <td class="text-center text-sm-start">125</td>
                                <!-- Status item -->
                                <td>
                                    <div th:switch="${course.status}">
                                                            <span th:case="'draft'"
                                                                  class="badge bg-secondary">Draft</span>
                                        <span th:case="'published'" class="badge bg-success">Published</span>
                                        <span th:case="'pending'"
                                              class="badge bg-warning text-dark">Pending</span>
                                        <span th:case="'rejected'"
                                              class="badge bg-danger">Rejected</span>
                                        <span th:case="*">Unknown</span>
                                    </div>
                                </td>
                                <!-- Price item -->
                                <td th:utext="'$' + ${course.price}"></td>
                                <!-- Action item -->
                                <td>
                                    <a href="#" class="btn btn-sm btn-success-soft btn-round me-1 mb-0"><i
                                            class="far fa-fw fa-edit"></i></a>
                                    <button class="btn btn-sm btn-danger-soft btn-round mb-0"><i
                                            class="fas fa-fw fa-times"></i></button>
                                </td>
                            </tr>
                            </tbody>
                            <!-- Table body END -->
                        </table>
                    </div>
                    <!-- Course list table END -->

                    <!-- Pagination START -->
                    <div class="d-sm-flex justify-content-sm-between align-items-sm-center mt-4 mt-sm-3">
                        <!-- Content -->
                        <p class="mb-0 text-center text-sm-start">
                            Showing
                            <span th:text="${currentPage * size + 1}"></span>
                            to
                            <span th:text="${(currentPage + 1) * size > totalElements ? totalElements : (currentPage + 1) * size}"></span>
                            of
                            <span th:text="${totalElements}"></span>
                            entries
                        </p>
                        <!-- Pagination -->
                        <nav class="d-flex justify-content-center mb-0" aria-label="navigation" th:if="${totalPages > 1}">
                            <ul class="pagination pagination-sm pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
                                <!-- Previous -->
                                <li class="page-item mb-0" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{|/instructordashboard/courses?id=${userId}&page=${currentPage > 0 ? currentPage - 1 : 0}|}"
                                       tabindex="-1">
                                        <i class="fas fa-angle-left"></i>
                                    </a>
                                </li>
                                <!-- Page numbers -->
                                <li class="page-item mb-0"
                                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:classappend="${i == currentPage} ? ' active' : ''">
                                    <a class="page-link"
                                       th:href="@{|/instructordashboard/courses?id=${userId}&page=${i}|}"
                                       th:text="${i + 1}"></a>
                                </li>
                                <!-- Next -->
                                <li class="page-item mb-0" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{|/instructordashboard/courses?id=${userId}&page=${currentPage + 1 < totalPages ? currentPage + 1 : currentPage}|}">
                                        <i class="fas fa-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <!-- Card body START -->
                    </div>
                    <!-- Card END -->
                </div>
                <!-- Main content END -->
            </div><!-- Row END -->
            <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

            <!-- Vendors -->
            <script src="assets/vendor/choices/js/choices.min.js"></script>

            <!-- Template Functions -->
            <script src="assets/js/functions.js"></script>
            <!-- Favicon -->
            <link rel="shortcut icon" href="assets/images/favicon.ico">

            <!-- Google Font -->
            <link rel="preconnect" href="https://fonts.googleapis.com/">
            <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
            <link rel="stylesheet"
                  href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&amp;family=Roboto:wght@400;500;700&amp;display=swap">

            <!-- Plugins CSS -->
            <link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
            <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
            <link rel="stylesheet" type="text/css" href="assets/vendor/choices/css/choices.min.css">

            <!-- Theme CSS -->
            <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        </div>
    </div>
    <!-- Pagination END -->
</div>
</div>

<div class="container my-4" th:fragment="contentOrderDetails">
    <div th:if="${#lists.isEmpty(orderDetails)}">
        <div class="alert alert-warning text-center">
            No order details found for your courses.
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a th:href="@{/instructor/invoice}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-arrow-left"></i> Back to Orders
            </a>
        </div>
    </div>
    <div th:unless="${#lists.isEmpty(orderDetails)}">
        <div class="card shadow-sm content-card mb-4">
            <div class="card-header bg-white border-bottom-0">
                <h3 class="mb-0">Order Details - Your Courses</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6 mb-2">
                        <span class="fw-bold">Order ID:</span>
                        <span th:text="${orderDetails[0].order.orderId} ?: 'N/A'"></span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <span class="fw-bold">Date:</span>
                        <span th:text="${#temporals.format(orderDetails[0].order.orderDate, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <span class="fw-bold">Your Revenue:</span>
                        <span th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT') + ' VND'}">0 VND</span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <span class="fw-bold">Customer:</span>
                        <span th:text="${orderDetails[0].order.user.username} ?: 'N/A'"></span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <span class="fw-bold">Your Courses Count:</span>
                        <span th:text="${orderDetails.size()} + ' course(s)'">1 course</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Danh sách các khóa học của instructor trong đơn hàng -->
        <div class="card shadow-sm content-card">
            <div class="card-header bg-white border-bottom-0">
                <h5 class="mb-0">Your Courses in this Order</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive border-0">
                    <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                        <thead>
                        <tr>
                            <th>Course ID</th>
                            <th>Course Name</th>
                            <th>Image</th>
                            <th>Unit Price</th>
                            <th>Discount</th>
                            <th>Your Revenue</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detail : ${orderDetails}">
                            <td th:text="${detail.course.courseId}"></td>
                            <td th:text="${detail.course.title}"></td>
                            <td>
                                <img th:src="${detail.course.courseImg}"
                                     alt="Course Image"
                                     style="width:60px; height:40px; object-fit:contain;"
                                     class="rounded">
                            </td>
                            <td th:text="${detail.unitPrice != null ? #numbers.formatDecimal(detail.unitPrice, 0, 'COMMA', 0, 'POINT') + ' VND' : 'N/A'}"></td>
                            <td th:text="${detail.course.discount != null ? detail.course.discount + '%' : '0%'}"></td>
                            <td>
                                <span class="fw-bold text-success" 
                                      th:with="unitPrice=${detail.unitPrice != null ? detail.unitPrice : 0}, discount=${detail.course.discount != null ? detail.course.discount : 0}, finalPrice=${unitPrice * (1 - discount/100.0)}"
                                      th:text="${#numbers.formatDecimal(finalPrice, 0, 'COMMA', 0, 'POINT') + ' VND'}">
                                    0
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <a th:href="@{/instructor/invoice}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-arrow-left"></i> Back to Orders
            </a>
        </div>
    </div>
</div>

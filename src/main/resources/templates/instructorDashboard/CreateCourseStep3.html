<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="instructorDashboard/fragments/header :: header"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="instructorDashboard/fragments/sidebar :: sidebar"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h1 class="h3 mb-0">Create New Course</h1>
            <p class="text-muted">Fill in the details below to create your course</p>
          </div>
        </div>

        <div class="content-card">
          <div class="step-indicator">
            <div class="step completed" data-step="1">
              <div class="step-circle">1</div>
              <div class="step-label">Basic Info</div>
            </div>
            <div class="step completed" data-step="2">
              <div class="step-circle">2</div>
              <div class="step-label">Course Content</div>
            </div>
            <div class="step active" data-step="3">
              <div class="step-circle">3</div>
              <div class="step-label">Pricing & Settings</div>
            </div>
            <div class="step" data-step="4">
              <div class="step-circle">4</div>
              <div class="step-label">Preview & Publish</div>
            </div>
          </div>
        </div>
        <form th:action="@{/instructordashboard/viewcourse/addcoursestep4}" th:object="${coursestep3}" method="POST">
        <div class="row">
          <div>
            <div class="step-content" id="step-3">
              <div class="content-card">
                <h3 class="mb-4">Pricing & Settings</h3>

                <div class="row mb-4">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input th:field="*{price}" type="number" class="form-control" id="coursePrice"
                             placeholder="Course Price" min="0" step="0.01">
                      <input type="hidden" name="courseId" th:value="${courseId}"/>
                      <label for="coursePrice">Course Price ($)</label>
                    </div>
                  </div>
                </div>



                <div class="row mb-4">
                  <div class="col-12">
                    <label class="form-label">Course Settings</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="enableQA" checked>
                      <label class="form-check-label" for="enableQA">
                        Enable Q&A section
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="content-card">
              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-secondary" name="action" value="previousstep">
                  <i class="bi bi-arrow-left me-1"></i> Previous
                </button>
                  <button class="btn btn-outline-secondary me-2" id="saveDraftBtn" name="action" value="draft">
                    <i class="bi bi-save me-1"></i> Save as Draft
                  </button>
                <button class="btn btn-primary ms-auto" name="action" value="nextstep">
                  Next <i class="bi bi-arrow-right ms-1"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Sidebar -->

        </div>
        </form>
      </div>
    </div>

    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="instructorDashboard/fragments/footer :: footer"></div>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Page level custom scripts -->
<script src="js/demo/chart-area-demo.js"></script>
<script src="js/demo/chart-pie-demo.js"></script>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
  :root {
    --sidebar-width: 250px;
  }

  body {
    min-height: 100vh;
    background-color: #f8f9fa;
  }

  .sidebar {
    width: var(--sidebar-width);
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    z-index: 1000;
    background-color: #212529;
    padding-top: 56px;
    transition: all 0.3s;
  }

  .sidebar .nav-link {
    color: rgba(255, 255, 255, 0.75);
    padding: 0.75rem 1rem;
    font-size: 0.9rem;
  }

  .sidebar .nav-link:hover {
    color: rgba(255, 255, 255, 1);
  }

  .sidebar .nav-link.active {
    color: #fff;
    background-color: rgba(255, 255, 255, 0.1);
  }

  .sidebar .nav-link i {
    margin-right: 10px;
  }

  .main-content {
    margin-left: var(--sidebar-width);
    padding-top: 56px;
    transition: all 0.3s;
  }

  @media (max-width: 768px) {
    .sidebar {
      margin-left: calc(var(--sidebar-width) * -1);
    }

    .sidebar.show {
      margin-left: 0;
    }

    .main-content {
      margin-left: 0;
    }
  }

  .navbar {
    padding-left: var(--sidebar-width);
    transition: all 0.3s;
  }

  @media (max-width: 768px) {
    .navbar {
      padding-left: 1rem;
    }
  }

  .content-card {
    background-color: #fff;
    border-radius: 0.5rem;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
  }

  .step-indicator {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2rem;
  }

  .step {
    flex: 1;
    text-align: center;
    position: relative;
  }

  .step:not(:last-child)::after {
    content: '';
    position: absolute;
    top: 15px;
    right: -50%;
    width: 100%;
    height: 2px;
    background-color: #dee2e6;
    z-index: 1;
  }

  .step.active:not(:last-child)::after {
    background-color: #0d6efd;
  }

  .step-circle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #dee2e6;
    color: #6c757d;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-bottom: 0.5rem;
    position: relative;
    z-index: 2;
  }

  .step.active .step-circle {
    background-color: #0d6efd;
    color: white;
  }

  .step.completed .step-circle {
    background-color: #198754;
    color: white;
  }

  .image-upload-area {
    border: 2px dashed #dee2e6;
    border-radius: 0.5rem;
    padding: 2rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
  }

  .image-upload-area:hover {
    border-color: #0d6efd;
    background-color: rgba(13, 110, 253, 0.05);
  }

  .image-upload-area.dragover {
    border-color: #0d6efd;
    background-color: rgba(13, 110, 253, 0.1);
  }

  .lesson-item {
    border: 1px solid #dee2e6;
    border-radius: 0.5rem;
    padding: 1rem;
    margin-bottom: 1rem;
    background-color: #f8f9fa;
  }

  .lesson-item.dragging {
    opacity: 0.5;
  }

  .drag-handle {
    cursor: move;
    color: #6c757d;
  }

  .video-upload-area {
    border: 2px dashed #dee2e6;
    border-radius: 0.5rem;
    padding: 1.5rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
  }

  .video-upload-area:hover {
    border-color: #0d6efd;
    background-color: rgba(13, 110, 253, 0.05);
  }

  .progress-container {
    display: none;
    margin-top: 1rem;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }

  .tab-content {
    padding-top: 1rem;
  }

  .form-floating textarea {
    min-height: 120px;
  }

  .preview-card {
    border: 1px solid #dee2e6;
    border-radius: 0.5rem;
    overflow: hidden;
  }

  .preview-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .sticky-sidebar {
    position: sticky;
    top: 20px;
  }
</style>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<div th:replace="instructorDashboard/fragments/header :: header"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="instructorDashboard/fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Course Management</h1>
                    <form th:action="@{/instructordashboard/viewcourse/addcourse}" method="GET">
                        <button id="addCourseBtn" class="btn btn-primary">
                            <i class="fas fa-plus fa-sm text-white-50"></i> Add New Course
                        </button>
                    </form>
                </div>

                <!-- Course List Table -->

                <div th:utext="${canCreate}" style="color: red;">
                </div>



                <div class="course-table">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Course List</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="courseTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Discount</th>
                                    <th>Duration</th>
                                    <th>Lessons</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="course : ${courses}">
                                    <td th:utext="${course.courseId}"></td>
                                    <td><img th:src="@{'/img/' + ${course.courseImg}}" width="120" height="100" /></td>
                                    <td th:utext="${course.title}"></td>
                                    <td th:utext="${course.categoryName}"><span class="badge badge-primary"></span></td>
                                    <td th:utext="${course.price}"></td>
                                    <td th:utext="${course.discount}"></td>
                                    <td th:utext="${course.duration}"></td>
                                    <td th:utext="${course.totalLessons}"></td>
                                    <td th:utext="${course.createdAt}"></td>
                                    <td>
                                        <button class="btn btn-info btn-action" title="View">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="btn btn-warning btn-action" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-danger btn-action" title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Add Course Form (Hidden by default) -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="instructorDashboard/fragments/footer :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>

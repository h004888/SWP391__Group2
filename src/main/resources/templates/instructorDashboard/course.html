<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="instructorDashboard/fragments/header :: header"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="instructorDashboard/fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Course Management</h1>
                    <form th:action="@{/instructordashboard/viewcourse/addcourse/step1}" method="GET">
                        <button id="addCourseBtn" class="btn btn-primary">
                            <i class="fas fa-plus fa-sm text-white-50"></i> Add New Course
                        </button>
                    </form>
                </div>

                <!-- Course List Table -->

                <div th:utext="${canCreate}" style="color: red;">
                </div>


                <div class="course-table">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Course List</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="courseTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Discount</th>
                                    <th>Duration</th>
                                    <th>Lessons</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="course : ${courses}">
                                    <td th:utext="${course.courseId}"></td>
                                    <td><img th:src="@{'/img/' + ${course.courseImg}}" width="120" height="100"/></td>
                                    <td th:utext="${course.title}"></td>
                                    <td th:utext="${course.categoryName}"><span class="badge badge-primary"></span></td>
                                    <td th:utext="${course.price}"></td>
                                    <td th:utext="${course.discount}"></td>
                                    <td th:utext="${course.duration}"></td>
                                    <td th:utext="${course.totalLessons}"></td>
                                    <td th:utext="${course.createdAt}"></td>
                                    <td>
                                        <button class="btn btn-info btn-action" title="View">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <form th:action="@{/instructordashboard/viewcourse/updatecourse/{id}(id=${course.courseId})}"
                                              method="GET">
                                        <button class="btn btn-warning btn-action" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        </form>

                                        <form th:action="@{/instructordashboard/viewcourse/deletecourse/{id}(id=${course.courseId})}"
                                              method="POST" style="display:inline"
                                              onsubmit="return confirm('Do you want to delete course?')">
                                            <button type="submit" class="btn btn-danger btn-action" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Add Course Form (Hidden by default) -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="instructorDashboard/fragments/footer :: footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Nunito', sans-serif;
        background-color: #f8f9fc;
        color: #5a5c69;
    }

    /* Sidebar Styles */
    .navbar-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 224px;
        height: 100vh;
        background: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
        z-index: 1000;
        overflow-y: auto;
        list-style: none;
        padding: 0;
    }

    .sidebar-brand {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .sidebar-brand-icon {
        margin-right: 10px;
        transform: rotate(-15deg);
    }

    .sidebar-divider {
        border: none;
        height: 1px;
        background: rgba(255, 255, 255, 0.15);
        margin: 0 1rem;
    }

    .sidebar-heading {
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.65rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1rem;
        padding: 1.5rem 1rem 0.5rem;
    }

    .nav-item {
        list-style: none;
    }

    .nav-link {
        display: flex;
        align-items: center;
        padding: 1rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: all 0.3s;
    }

    .nav-link:hover,
    .nav-item.active .nav-link {
        color: white;
        background: rgba(255, 255, 255, 0.1);
        text-decoration: none;
    }

    .nav-link i {
        margin-right: 0.5rem;
        width: 16px;
    }

    /* Collapsible Menu */
    .collapse {
        display: none;
    }

    .collapse.show {
        display: block;
    }

    .bg-white {
        background: rgba(255, 255, 255, 0.1) !important;
        border-radius: 0.35rem;
        margin: 0 1rem;
    }

    .collapse-header {
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.65rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1rem;
        padding: 0.5rem 1rem;
    }

    .collapse-item {
        display: block;
        padding: 0.5rem 1rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 0.85rem;
    }

    .collapse-item:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
        text-decoration: none;
    }

    /* Main Content */
    #wrapper {
        display: flex;
    }

    #content-wrapper {
        margin-left: 224px;
        width: calc(100% - 224px);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #content {
        flex: 1;
    }

    .container-fluid {
        padding: 2rem;
    }

    /* Page Header */
    .d-sm-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .h3 {
        font-size: 2rem;
        font-weight: 400;
        color: #5a5c69;
        margin: 0;
    }

    .text-gray-800 {
        color: #5a5c69 !important;
    }

    .mb-4 {
        margin-bottom: 1.5rem;
    }

    .mb-0 {
        margin-bottom: 0;
    }

    /* Buttons */
    .btn {
        display: inline-flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.35rem;
        font-weight: 400;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 0.875rem;
        gap: 0.5rem;
    }

    .btn-primary {
        background: #4e73df;
        color: white;
    }

    .btn-primary:hover {
        background: #2e59d9;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(78, 115, 223, 0.3);
    }

    .btn-info {
        background: #36b9cc;
        color: white;
    }

    .btn-info:hover {
        background: #2c9faf;
    }

    .btn-warning {
        background: #f6c23e;
        color: white;
    }

    .btn-warning:hover {
        background: #dda20a;
    }

    .btn-danger {
        background: #e74a3b;
        color: white;
    }

    .btn-danger:hover {
        background: #c0392b;
    }

    .btn-action {
        padding: 0.5rem 0.75rem;
        margin: 0 0.25rem;
        border-radius: 0.25rem;
    }

    /* Course Table Container */
    .course-table {
        background: white;
        border-radius: 0.35rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        overflow: hidden;
        border: 1px solid #e3e6f0;
    }

    .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-bottom: 1px solid #e3e6f0;
        padding: 1.5rem;
    }

    .card-header h6 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
        color: white;
    }

    .text-primary {
        color: white !important;
    }

    .font-weight-bold {
        font-weight: 600;
    }

    .m-0 {
        margin: 0;
    }

    .py-3 {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
    }

    .card-body {
        padding: 0;
    }

    /* Table Styles */
    .table-responsive {
        overflow-x: auto;
    }

    .table {
        width: 100%;
        margin-bottom: 0;
        background-color: transparent;
        border-collapse: collapse;
    }

    .table-bordered {
        border: none;
    }

    .table thead th {
        background: linear-gradient(135deg, #f8f9fc 0%, #e9ecef 100%);
        color: #5a5c69;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.5px;
        padding: 1.25rem 1rem;
        border: none;
        border-bottom: 2px solid #e3e6f0;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .table tbody tr {
        transition: all 0.3s ease;
        border-bottom: 1px solid #f1f3f4;
    }

    .table tbody tr:hover {
        background: linear-gradient(135deg, #f8f9fc 0%, #e9ecef 20%);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table tbody tr:last-child {
        border-bottom: none;
    }

    .table td {
        padding: 1.25rem 1rem;
        vertical-align: middle;
        border: none;
        font-size: 0.875rem;
    }

    /* Image Styling */
    .table td img {
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
        object-fit: cover;
    }

    .table td img:hover {
        transform: scale(1.05);
    }

    /* Badge Styling */
    .badge {
        display: inline-block;
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
        font-weight: 600;
        border-radius: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .badge-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    /* Price Styling */
    .table td:nth-child(5) {
        font-weight: 600;
        color: #1cc88a;
        font-size: 1rem;
    }

    /* Discount Styling */
    .table td:nth-child(6) {
        font-weight: 600;
        color: #e74a3b;
    }

    /* Duration and Lessons */
    .table td:nth-child(7),
    .table td:nth-child(8) {
        font-weight: 500;
        color: #6c757d;
    }

    /* Created Date */
    .table td:nth-child(9) {
        color: #6c757d;
        font-size: 0.8rem;
    }

    /* Actions Column */
    .table td:last-child {
        text-align: center;
        white-space: nowrap;
    }

    /* Footer */
    .sticky-footer {
        background: white;
        border-top: 1px solid #e3e6f0;
        padding: 1.5rem 2rem;
        margin-top: auto;
    }

    .copyright {
        text-align: center;
        color: #6c757d;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .navbar-nav {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .navbar-nav.show {
            transform: translateX(0);
        }

        #content-wrapper {
            margin-left: 0;
            width: 100%;
        }

        .container-fluid {
            padding: 1rem;
        }

        .d-sm-flex {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }

        .table-responsive {
            font-size: 0.75rem;
        }

        .table td {
            padding: 0.75rem 0.5rem;
        }

        .table td img {
            width: 80px;
            height: 60px;
        }

        .btn-action {
            padding: 0.375rem 0.5rem;
            margin: 0 0.125rem;
        }
    }

    /* Mobile Toggle Button */
    .mobile-toggle {
        display: none;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1001;
        background: #4e73df;
        color: white;
        border: none;
        padding: 0.5rem;
        border-radius: 0.25rem;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .mobile-toggle {
            display: block;
        }
    }

    /* Loading Animation */
    .table tbody tr {
        animation: fadeInUp 0.5s ease forwards;
        opacity: 0;
        transform: translateY(20px);
    }

    .table tbody tr:nth-child(1) {
        animation-delay: 0.1s;
    }

    .table tbody tr:nth-child(2) {
        animation-delay: 0.2s;
    }

    .table tbody tr:nth-child(3) {
        animation-delay: 0.3s;
    }

    .table tbody tr:nth-child(4) {
        animation-delay: 0.4s;
    }

    .table tbody tr:nth-child(5) {
        animation-delay: 0.5s;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Scroll to Top Button */
    .scroll-to-top {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 3rem;
        height: 3rem;
        background: #4e73df;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(78, 115, 223, 0.3);
        transition: all 0.3s ease;
        z-index: 1000;
    }

    .scroll-to-top:hover {
        background: #2e59d9;
        transform: translateY(-2px);
        color: white;
        text-decoration: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }
</style>
</body>

</html>

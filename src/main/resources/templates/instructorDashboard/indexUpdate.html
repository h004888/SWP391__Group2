<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="instructorDashboard/fragments/headerUpdate :: header"></th:block>

<body>

<main>

    <!-- Sidebar -->
    <th:block th:replace="instructorDashboard/fragments/sidebarUpdate :: sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div class="page-content">

        <!-- Topbar -->
        <th:block th:replace="instructorDashboard/fragments/topbarUpdate :: topbar"></th:block>
        <!-- End of Topbar -->

        <!-- Main Content -->
        <div class="page-content-wrapper border">
            <!-- Begin Page Content -->
            <div th:replace="~{__${fragmentContent}__}"></div>

        </div>
        <!-- /.container-fluid -->

        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="instructorDashboard/fragments/footerUpdate :: footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>

<!--                    <form th:action="@{/logout}" method="post" style="display: inline;">-->
                        <button type="submit" class="btn btn-primary">Logout</button>
<!--                    </form>-->
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

<!-- Vendors -->
<script th:src="@{/assets/vendor/purecounterjs/dist/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/vendor/apexcharts/js/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/overlay-scrollbar/js/overlayscrollbars.min.js}"></script>

<!-- Template Functions -->

<script th:src="@{/assets/js/functions.js}"></script>
<script th:src="@{/js/instructorFilter.js}"></script>
</body>

</html>

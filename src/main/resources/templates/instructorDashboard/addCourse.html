<!DOCTYPE html>
<html lang="en">

<div th:replace="instructorDashboard/fragments/header :: header"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div th:replace="instructorDashboard/fragments/sidebar :: sidebar"></div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->

      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Add New Course</h1>
        </div>

        <!-- Course Form -->
        <div class="row">
          <div class="col-lg-12">
            <div class="course-form-container">
              <form id="addCourseForm" th:action="@{/instructordashboard/viewcourse/addcourse}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="title" class="required">Course Title</label>
                  <input type="text" id="title" name="title" maxlength="255" class="form-control"
                         required>
                </div>


                <div class="form-group">
                  <label for="categoryId">Category</label>
                  <select id="categoryId" name="categoryId" class="form-control">
                    <option value="">Select Category</option>
                    <option value="1">Web Development</option>
                    <option value="2">Mobile Development</option>
                    <option value="3">Data Science</option>
                    <option value="4">Design</option>
                    <!-- More options would be populated from database -->
                  </select>
                </div>

                <div class="form-group">
                  <label for="description">Course Description</label>
                  <textarea id="description" name="description" maxlength="2000"
                            class="form-control"></textarea>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="price" class="required">Price ($)</label>
                    <input type="number" id="price" name="price" min="0" step="0.01"
                           class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="discount">Discount (%)</label>
                    <input type="number" id="discount" name="discount" min="0" max="100"
                           step="0.01" value="0" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <label for="courseImg">Course Image</label>
                  <input type="file" id="courseImg" name="courseImg" accept="image/*"
                         class="form-control-file">
                  <div class="form-hint">Recommended size: 1280x720 pixels (16:9 ratio)</div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="duration">Duration (hours)</label>
                    <input type="number" id="duration" name="duration" min="0" value="0"
                           class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="totalLessons">Total Lessons</label>
                    <input type="number" id="totalLessons" name="totalLessons" min="0" value="0"
                           class="form-control">
                  </div>
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary">Create Course</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="instructorDashboard/fragments/footer :: footer"></div>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
